  \ class=\"clicky\" aria-hidden=\"true\">parent</a> | <a href=\"#45071222\" class=\"\
  clicky\" aria-hidden=\"true\">next</a> <a class=\"togg clicky\" id=\"45071471\"\
  \ n=\"1\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"></span></span></span></div><br>\n\
  <div class=\"comment\"><div class=\"commtext c00\">Yes, a numerate population as\
  \ assessed by national averages matters. A more numerate population reasons better\
  \ about economic policies and may vote more wisely. Numeracy is closely tied to\
  \ the ability to work in a variety of occupations. If we consider probability and\
  \ statistics, the implications are especially salient.</div><div class=\"reply\"\
  ><p><font size=\"1\"><u><a href=\"reply?id=45071471&amp;goto=item%3Fid%3D45070793%2345071471\"\
  \ rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
