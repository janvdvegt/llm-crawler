  ><div style=\"margin-top:2px; margin-bottom:-10px;\"><span class=\"comhead\"><a\
  \ href=\"user?id=xyzzy123\" class=\"hnuser\">xyzzy123</a> <span class=\"age\" title=\"\
  2025-08-30T02:29:09 1756520949\"><a href=\"item?id=45071425\">18 minutes ago</a></span>\
  \ <span id=\"unv_45071425\"></span><span class=\"navs\"> | <a href=\"#45071316\"\
  \ class=\"clicky\" aria-hidden=\"true\">parent</a> | <a href=\"#45071222\" class=\"\
  clicky\" aria-hidden=\"true\">next</a> <a class=\"togg clicky\" id=\"45071425\"\
  \ n=\"2\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"></span></span></span></div><br>\n\
  <div class=\"comment\"><div class=\"commtext c00\">I wonder if national averages\
  \ actually matter very much beyond being a vanity statistic? While it&#x27;s good\
  \ to have a generally more mathematically capable population, you would expect most\
  \ actual &quot;progress&quot; (papers, discoveries, things built) to be made by\
  \ the outliers.<p>I guess there&#x27;s another layer tho where in 2025, assuming\
  \ they are rational, you wouldn&#x27;t necessarily expect their efforts to benefit\
  \ Romania.</div><div class=\"reply\"><p><font size=\"1\"><u><a href=\"reply?id=45071425&amp;goto=item%3Fid%3D45070793%2345071425\"\
