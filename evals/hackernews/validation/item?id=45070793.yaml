  \ (the top tier of Romanian high schools) tend to be overrepresented.<p>&gt; The\
  \ design of Romania\u2019s educational system makes it perhaps the most stratified\
  \ educational system in the world<p>&gt; One of the cruel parts of the Romanian\
  \ system is that, though sorting is nationally available, students do not have equal\
  \ opportunities to sort. Students located in smaller towns have fewer high school\
  \ options to select from unless they\u2019re among the few who opt into a military\
  \ academy, which means joining the military<p>&gt; This combined sorting between\
  \ schools and tracks means that low-ability students get stuck with other low-ability\
  \ students, and high-ability students are surrounded by other high-ability students.\
  \ In effect, peer groups throughout high school are extremely homogeneous.<p>----------<p>While\
  \ this is good for identifying talent for Olympiads, it&#x27;s questionable whether\
