  45071276\" n=\"1\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"\
  ></span></span></span></div><br>\n<div class=\"comment\"><div class=\"commtext c00\"\
  >There are many factors - most of them economic and cultural - but it all starts\
  \ with an intense maths syllabus in school, Soviet Union style. Here&#x27;s the\
  \ current one for 5th to 8th grade: <a href=\"https:&#x2F;&#x2F;www.scribd.com&#x2F;document&#x2F;184259748&#x2F;The-Romanian-Maths-Syllabus\"\
  \ rel=\"nofollow\">https:&#x2F;&#x2F;www.scribd.com&#x2F;document&#x2F;184259748&#x2F;The-Romanian-Maths...</a><p>Most\
  \ kids are overwhelmed by the complexity and volume (homework is brutal) but those\
  \ few with an aptitude for it thrive and are picked up quickly by teachers looking\
  \ to mentor them further for local, national and international contests.</div><div\
  \ class=\"reply\"><p><font size=\"1\"><u><a href=\"reply?id=45071276&amp;goto=item%3Fid%3D45070793%2345071276\"\
  \ rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
