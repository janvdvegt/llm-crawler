  #45071316\" class=\"clicky\" aria-hidden=\"true\">prev</a> | <a href=\"#45071459\"\
  \ class=\"clicky\" aria-hidden=\"true\">next</a> <a class=\"togg clicky\" id=\"\
  45071222\" n=\"3\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"\
  ></span></span></span></div><br>\n<div class=\"comment\"><div class=\"commtext c00\"\
  >This is a very interesting topic and the article seems quite thorough. But I have\
  \ trouble interpreting the crucial &quot;School and track sorting can bolster or\
  \ bust academic achievement&quot; plots: The y axis is labelled &quot;Graduation\
  \ score percentile&quot;, but it has negative numbers on the scale. How are these\
  \ values being corrected?<p>The series for 1-school towns on the left plot is basically\
  \ flat; am I supposed to believe that, in such towns, students entering the school\
  \ with a 0.5 on the high school admission test appear at the same exit exam percentile\
  \ (implying that they have the same average exit exam scores) as those who entered\
  \ with a 9.5? That can&#x27;t possibly be true.<p>ETA: I also thought the conclusion\
  \ -- that other countries should adopt a similar education model -- was out of step\
  \ with most of the body text, which seemed to stress the downsides for weaker students.\
  \ (There&#x27;s no actual contradiction here, and perhaps the claim about most of\
  \ society&#x27;s advances being due to the top-end achievers was intended to justify\
  \ this angle, but I was nevertheless surprised that there wasn&#x27;t much discussion\
  \ of why this upside should overpower the concerns for weaker students.)</div><div\
  \ class=\"reply\"><p><font size=\"1\"><u><a href=\"reply?id=45071222&amp;goto=item%3Fid%3D45070793%2345071222\"\
  \ rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
  \ class=\"athing comtr\" id=\"45071235\"><td><table border=\"0\"><tr><td class=\"\
  ind\" indent=\"1\"><img src=\"s.gif\" height=\"1\" width=\"40\"></td><td valign=\"\
  top\" class=\"votelinks\"><center><a id='up_45071235' href='vote?id=45071235&amp;how=up&amp;goto=item%3Fid%3D45070793'><div\
  \ class='votearrow' title='upvote'></div></a></center></td><td class=\"default\"\
  ><div style=\"margin-top:2px; margin-bottom:-10px;\"><span class=\"comhead\"><a\
  \ href=\"user?id=alephnerd\" class=\"hnuser\">alephnerd</a> <span class=\"age\"\
  \ title=\"2025-08-30T01:47:41 1756518461\"><a href=\"item?id=45071235\">59 minutes\
  \ ago</a></span> <span id=\"unv_45071235\"></span><span class=\"navs\"> | <a href=\"\
  #45071222\" class=\"clicky\" aria-hidden=\"true\">parent</a> | <a href=\"#45071459\"\
  \ class=\"clicky\" aria-hidden=\"true\">next</a> <a class=\"togg clicky\" id=\"\
  45071235\" n=\"2\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"\
  ></span></span></span></div><br>\n<div class=\"comment\"><div class=\"commtext c00\"\
  >&gt; That can&#x27;t possibly be true<p>It tracks with spatial inequality.<p>A\
  \ 1 school town is highly likely to be a small rural town with limited economic\
  \ prospects. Like plenty of CEE countries, the overwhelming majority of opportunities\
  \ have historically been clustered in the capital and a couple regional cities.<p>The\
  \ kind of town or village with only a single school is going to have fewer social\
  \ benefits or services compared to an urban school.<p>Basically, what it is saying\
  \ is students in those kinds of towns are s** out of luck statistically speaking\
  \ compared to their urban peers.<p>There&#x27;s a reason Romania&#x27;s HDI has\
  \ remained lower than Russia&#x27;s until recently thanks to EU funding to help\
  \ develop Romania (which is now on track to become a major economic pole in the\
  \ CEE)<p>Edit: can&#x27;t reply<p>&gt; A lot turns on this. (I suppose I could read\
  \ the underlying paper, but I&#x27;m lazy.)<p>I recommend checking it out. It explains\
  \ the methodology and some potential wonkiness. It&#x27;s always good to read the\
  \ docs</div><div class=\"reply\"><p><font size=\"1\"><u><a href=\"reply?id=45071235&amp;goto=item%3Fid%3D45070793%2345071235\"\
  \ rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
  \ class=\"athing comtr\" id=\"45071284\"><td><table border=\"0\"><tr><td class=\"\
  ind\" indent=\"2\"><img src=\"s.gif\" height=\"1\" width=\"80\"></td><td valign=\"\
  top\" class=\"votelinks\"><center><a id='up_45071284' href='vote?id=45071284&amp;how=up&amp;goto=item%3Fid%3D45070793'><div\
  \ class='votearrow' title='upvote'></div></a></center></td><td class=\"default\"\
  ><div style=\"margin-top:2px; margin-bottom:-10px;\"><span class=\"comhead\"><a\
  \ href=\"user?id=akoboldfrying\" class=\"hnuser\">akoboldfrying</a> <span class=\"\
  age\" title=\"2025-08-30T01:58:46 1756519126\"><a href=\"item?id=45071284\">48 minutes\
  \ ago</a></span> <span id=\"unv_45071284\"></span><span class=\"navs\"> | <a href=\"\
  #45071222\" class=\"clicky\" aria-hidden=\"true\">root</a> | <a href=\"#45071235\"\
  \ class=\"clicky\" aria-hidden=\"true\">parent</a> | <a href=\"#45071459\" class=\"\
  clicky\" aria-hidden=\"true\">next</a> <a class=\"togg clicky\" id=\"45071284\"\
  \ n=\"1\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"></span></span></span></div><br>\n\
  <div class=\"comment\"><div class=\"commtext c00\">I acknowledge that effect is\
  \ present, but it&#x27;s simply not strong enough to dominate natural variation\
  \ in ability (for which high school entrance exam scores are a proxy) to the point\
  \ where the results are <i>completely flat</i> -- in fact, students who achieved\
  \ the highest scores on the entrance exam were slightly <i>lower</i> in exit scores\
  \ on average than those with low or medium entrance scores!<p>What this tells me\
  \ is that some kind of correction is being applied to those y values (we already\
  \ know this because of negatives numbers on a &quot;percentile&quot; axis) -- but\
  \ what?<p>A lot turns on this. (I suppose I could read the underlying paper, but\
  \ I&#x27;m lazy.)</div><div class=\"reply\"><p><font size=\"1\"><u><a href=\"reply?id=45071284&amp;goto=item%3Fid%3D45070793%2345071284\"\
  \ rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
  \ class=\"athing comtr\" id=\"45071459\"><td><table border=\"0\"><tr><td class=\"\
  ind\" indent=\"0\"><img src=\"s.gif\" height=\"1\" width=\"0\"></td><td valign=\"\
  top\" class=\"votelinks\"><center><a id='up_45071459' href='vote?id=45071459&amp;how=up&amp;goto=item%3Fid%3D45070793'><div\
  \ class='votearrow' title='upvote'></div></a></center></td><td class=\"default\"\
  ><div style=\"margin-top:2px; margin-bottom:-10px;\"><span class=\"comhead\"><a\
  \ href=\"user?id=diego_moita\" class=\"hnuser\">diego_moita</a> <span class=\"age\"\
  \ title=\"2025-08-30T02:35:08 1756521308\"><a href=\"item?id=45071459\">12 minutes\
  \ ago</a></span> <span id=\"unv_45071459\"></span><span class=\"navs\"> | <a href=\"\
  #45071222\" class=\"clicky\" aria-hidden=\"true\">prev</a> | <a href=\"#45071298\"\
  \ class=\"clicky\" aria-hidden=\"true\">next</a> <a class=\"togg clicky\" id=\"\
  45071459\" n=\"1\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"\
  ></span></span></span></div><br>\n<div class=\"comment\"><div class=\"commtext c00\"\
  >A better question is: &quot;Why should country X perform well in international\
  \ Olympiads&quot;?<p>It is just entertainment. It doesn&#x27;t have any meaningful,\
  \ deep or relevant impact on culture and quality of life of a country. At best it\
  \ boost narcissistic jingoism and nationalism.<p>Life in a country won&#x27;t get\
  \ any better because someone that carries their flag appeared on television winning\
  \ a medal. This is just a globalized version of the Roman &quot;panis et circensis&quot;,\
  \ but without the panis.</div><div class=\"reply\"><p><font size=\"1\"><u><a href=\"\
  reply?id=45071459&amp;goto=item%3Fid%3D45070793%2345071459\" rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
