  top\" class=\"votelinks\"><center><a id='up_45071222' href='vote?id=45071222&amp;how=up&amp;goto=item%3Fid%3D45070793'><div\
  \ class='votearrow' title='upvote'></div></a></center></td><td class=\"default\"\
  ><div style=\"margin-top:2px; margin-bottom:-10px;\"><span class=\"comhead\"><a\
  \ href=\"user?id=akoboldfrying\" class=\"hnuser\">akoboldfrying</a> <span class=\"\
  age\" title=\"2025-08-30T01:44:57 1756518297\"><a href=\"item?id=45071222\">1 hour\
