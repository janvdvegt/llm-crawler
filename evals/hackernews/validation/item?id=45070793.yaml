  \ class='votearrow' title='upvote'></div></a></center></td><td class=\"default\"\
  ><div style=\"margin-top:2px; margin-bottom:-10px;\"><span class=\"comhead\"><a\
  \ href=\"user?id=kazinator\" class=\"hnuser\">kazinator</a> <span class=\"age\"\
  \ title=\"2025-08-30T02:07:12 1756519632\"><a href=\"item?id=45071316\">40 minutes\
  \ ago</a></span> <span id=\"unv_45071316\"></span><span class=\"navs\"> | <a href=\"\
  #45071276\" class=\"clicky\" aria-hidden=\"true\">prev</a> | <a href=\"#45071222\"\
  \ class=\"clicky\" aria-hidden=\"true\">next</a> <a class=\"togg clicky\" id=\"\
  45071316\" n=\"3\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"\
  ></span></span></span></div><br>\n<div class=\"comment\"><div class=\"commtext c00\"\
  >The education system is stratified, keeping high-achieving students together, promoting\
  \ them to schools with good teachers, etc.<p>OK, so then why don&#x27;t the situations\
  \ given in the elaborate description then show up in the statistics, like the &quot;fat\
  \ right tail&quot; that isn&#x27;t there?<p>It&#x27;s because the students sent\
  \ to olympiads are statistical outliers, too few in number to skew statistics. The\
  \ system acts to identify and foster them, but to the detriment of national averages.</div><div\
  \ class=\"reply\"><p><font size=\"1\"><u><a href=\"reply?id=45071316&amp;goto=item%3Fid%3D45070793%2345071316\"\
  \ rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
