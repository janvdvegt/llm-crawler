    Why Romania excels in international Olympiads I would like to point out for context that the author, Jordan Lasker, is a eugenist derided for shoddy science, falsely using university affiliations, and racist commentary. I do not write this to contradict particular claims in the article above, but @cremieux should be read cautiously. https://en.wikipedia.org/wiki/Jordan_Lasker There are many factors - most of them economic and cultural - but it all starts with an intense maths syllabus in school, Soviet Union style. Here's the current one for 5th to 8th grade: https://www.scribd.com/document/184259748/The-Romanian-Maths... Most kids are overwhelmed by the complexity and volume (homework is brutal) but those few with an aptitude for it thrive and are picked up quickly by teachers looking to mentor them further for local, national and international contests. The education system is stratified, keeping high-achieving students together, promoting them to schools with good teachers, etc. OK, so then why don't the situations given in the elaborate description then show up in the statistics, like the "fat right tail" that isn't there? It's because the students sent to olympiads are statistical outliers, too few in number to skew statistics. The system acts to identify and foster them, but to the detriment of national averages. I wonder if national averages actually matter very much beyond being a vanity statistic? While it's good to have a generally more mathematically capable population, you would expect most actual "progress" (papers, discoveries, things built) to be made by the outliers. I guess there's another layer tho where in 2025, assuming they are rational, you wouldn't necessarily expect their efforts to benefit Romania. Yes, a numerate population as assessed by national averages matters. A more numerate population reasons better about economic policies and may vote more wisely. Numeracy is closely tied to the ability to work in a variety of occupations. If we