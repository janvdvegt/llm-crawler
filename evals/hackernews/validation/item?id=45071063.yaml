s meaning targeting foreign nations and foreign people. That's not what this is. Yvan Eht Nioj Well, maybe. Quite the opposite. There are strict rules against producing propaganda with the American people (in the US) as a target. I'm not aware of any agency with the authority to do so. I suggest that you review the 2013 NDAA amendment that basically repealed the Smith-Mundt Act, which prohibited the U.S. government from disseminating propaganda to the American public. The original intent was to prevent the State Department and its agencies from engaging in domestic propaganda. One could argue that the changes require that the material be originally intended for foreign consumption, but how does one prove "intent?" https://www.usagm.gov/who-we-are/oversight/legislation/smith... Source? There are plenty of counter examples from WW2, Vietnam War, Iraq War(s), etc... Flip side is we just use AI to promote dissenting arguments. This feels like the war on drugs and it won't end well in that nobody wins. Well, somebody wins but they're not doing here it at home, of course. that would be silly I would be unsurprised that the US wants to "suppress dissenting arguments" using anything at their disposal https://archive.is/eDZXn Other governments already do this. See China’s 50 cent army: https://en.wikipedia.org/wiki/50_Cent_Party And the USSR had its propaganda arm too. The US also effectively did this but without the same labels criticizing them - for example recently when the Biden administration was pressuring tech companies to censor or ban opinions they didn’t like. The fact that AI may now be used for this purpose isn’t offensive. It’s that governments (or corporations or any other group) interfere with free speech much more broadly than we think, and don’t just limit that to a few exceptions. Whether the use people or AI, it’s wrong. This is worrisome but you would be naive to think this isn't already having by private parties online. On a side note, it is interesting to see how quickly America's elites turned against free speech after Israel takes a few Ls online for murdering "lesser beings that don't actually exist" in the middle east. Maybe their support was akin to how Martin Luther thought publishing the Bible would result in everyone having the same opinion as him. marketing and advertising was never illegal but Facebook doesn't have a monopoly on violence and can't disappear you into a series of prisons There is a fundamental difference between the private sector and the government performing these actions. We can both agree that the government has a monopoly on violence and thus the controllers and owners of government control violence. There is no contradiction. (Bill Gates getting his car legalized is a great non-controversial example of how this had been the case for a LONG time.) American elites have never been like MLK in any way. That's why they jailed, beat, firebombed, and finally just shot him in the head. ETA: Didn't have my glasses on. Wrong Martin Luther. ML (1400s German) !== MLK (1900s American) Not to be pedantic but the person you're replying to never said anything about MLK Ai can be used for both manipulation/gaslighting and anti-manipulation/anti-gaslighting. Here is an example of AI being used for anti-manipulation/anti-gaslighting: https://understoryai.substack.com/p/ai-is-already-asi-for-an... Only overseas? If the Pentagon is deploying troops in DC, why not AI too?
