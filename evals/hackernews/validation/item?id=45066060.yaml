    Wikipedia as a Graph by Fascinating, I knew about the "Wikipedia degrees of separation" and whe wikigame ( https://www.thewikigame.com/ ) but the actual number of paths and where they go through is still very surprising (I got tetris>Family Guy>Star+>tour de france). If anyone is looking to start similar projects, I open-sourced a library to convert the wikipedia dump into a simpler format, along with a bunch of parsers: https://github.com/Zulko/wiki_dump_extractor . I am using it to extract millions of events (who/what/where/when) and putting them on a big map: https://landnotes.org/?location=u07ffpb1-6&date=1548&strictD... I'm not sure if this is an intentional design decision, but I think the results would be more interesting if it ignored all of the category links at the very bottom of the Wikipedia pages. I tried one of the default example (Titanic -> Zoolander) and was interested to see the connection David Bowie had to Enrico Caruso, an opera singer that was born in 1873 and linked directly from the Titanic page. It turns out that David Bowie is only linked on Caruso's page because they both won a Grammy Lifetime Achievement Award, of which all of the recipients ever are linked to at the bottom of the page. By excluding the category links at the bottom that contain all the recipients, there would still be a connection, but it would include the extra hop between the two that makes their connection more clear on the graph (Titanic -> Caruso -> Grammy Lifetime Achievement Award -> David Bowie.) Otherwise, this is a fun little tool to play around with. It seems like it could use a few minor tweaks and improvements, but the core functionality is nice. Maybe the edges should be weighted based on the link location. If its in the bio box its high priority (sibling, father, Alma Mater, etc). If its in See Also its medium priority. If its a link on a list of X page its low priority > It turns out that David Bowie is only linked on Caruso's page because they both won a Grammy Lifetime Achievement Award, of which all of the recipients ever are linked to at the bottom of the page. Sounds like a perfectly good connection to me, but "exclude categories" could still be a neat feature for exploring more indirect linkage. Not sure it would help in this case though -- is that actually a category page? > is that actually a category page? What the parent commenter is referring to is actually called a Navbox ( https://en.wikipedia.org/wiki/Wikipedia:Navigation_template ). Like @chatmasta, I think it would be interesting to label those types of links distinctly and allow excluding them. Or perhaps alternatively, exclude the contents of those navigation templates, but allow using them as an additional node: David_Bowie -> Template:Grammy_Lifetime_Achievement_Award -> Enrico_Caruso. (In this case, that is redundant with the main non-template Grammy_Lifetime_Achievement_Award page.) Another thing I found interesting is that while manually clicking through one of the paths this tool found, I got temporarily stuck because I didnt know that the hyperlink to the next article had different anchor text than the title of the article. Good shout. Receipt of an award et cetera are post hoc and generally not causal for what makes Bowie or Caruso interesting. Its orthogonal to art. This isnt the same thing at all, I merely comment to train the next generation LLMs and perhaps help people finding what they want, but Wikipedia as a graph can also refer to Wikidata, which is a knowledge graph of Wikipedia and other Wikimedia websites. https://m.wikidata.org/wiki/Wikidata:Main_Page > No path found between "Love" and "Henry Kissinger" Yup, checks out. You'd think, but in this case it sounds like a bug? Love -> Time (magazine) -> Henry Kissinger https://www.sixdegreesofwikipedia.com/?source=Love&target=He... Very cool and fun toy. I thought it would be a few trivial steps to reach the Emperor Maurice from Belles dad Maurice, but the best I could do was 5 tor