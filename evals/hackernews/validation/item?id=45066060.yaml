  >[\u2013]</a><span class=\"onstory\"></span></span></span></div><br>\n<div class=\"\
  comment\"><div class=\"commtext c00\">Fascinating, I knew about the &quot;Wikipedia\
  \ degrees of separation&quot; and whe wikigame (<a href=\"https:&#x2F;&#x2F;www.thewikigame.com&#x2F;\"\
  \ rel=\"nofollow\">https:&#x2F;&#x2F;www.thewikigame.com&#x2F;</a>) but the actual\
  \ number of paths and where they go through is still very surprising (I got tetris&gt;Family\
  \ Guy&gt;Star+&gt;tour de france).<p>If anyone is looking to start similar projects,\
  \ I open-sourced a library to convert the wikipedia dump into a simpler format,\
  \ along with a bunch of parsers: <a href=\"https:&#x2F;&#x2F;github.com&#x2F;Zulko&#x2F;wiki_dump_extractor\"\
  \ rel=\"nofollow\">https:&#x2F;&#x2F;github.com&#x2F;Zulko&#x2F;wiki_dump_extractor</a>\
  \ . I am using it to extract millions of events (who&#x2F;what&#x2F;where&#x2F;when)\
  \ and putting them on a big map: <a href=\"https:&#x2F;&#x2F;landnotes.org&#x2F;?location=u07ffpb1-6&amp;date=1548&amp;strictDate=true\"\
  \ rel=\"nofollow\">https:&#x2F;&#x2F;landnotes.org&#x2F;?location=u07ffpb1-6&amp;date=1548&amp;strictD...</a></div><div\
  \ class=\"reply\"><p><font size=\"1\"><u><a href=\"reply?id=45067397&amp;goto=item%3Fid%3D45066060%2345067397\"\
  \ rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
