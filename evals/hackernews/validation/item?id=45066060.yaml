  \ rel=\"nofollow\">https:&#x2F;&#x2F;en.wikipedia.org&#x2F;wiki&#x2F;Wikipedia:Navigation_template</a>).\
  \ Like @chatmasta, I think it would be interesting to label those types of links\
  \ distinctly and allow excluding them.<p>Or perhaps alternatively, exclude the contents\
