  \ n=\"6\" href=\"javascript:void(0)\">[\u2013]</a><span class=\"onstory\"></span></span></span></div><br>\n\
  <div class=\"comment\"><div class=\"commtext c00\">I&#x27;m not sure if this is\
  \ an intentional design decision, but I think the results would be more interesting\
  \ if it ignored all of the category links at the very bottom of the Wikipedia pages.\
  \ I tried one of the default example (Titanic -&gt; Zoolander) and was interested\
  \ to see the connection David Bowie had to Enrico Caruso, an opera singer that was\
  \ born in 1873 and linked directly from the Titanic page. It turns out that David\
  \ Bowie is only linked on Caruso&#x27;s page because they both won a Grammy Lifetime\
  \ Achievement Award, of which all of the recipients ever are linked to at the bottom\
  \ of the page.<p>By excluding the category links at the bottom that contain all\
  \ the recipients, there would still be a connection, but it would include the extra\
  \ hop between the two that makes their connection more clear on the graph (Titanic\
  \ -&gt; Caruso -&gt; Grammy Lifetime Achievement Award -&gt; David Bowie.)<p>Otherwise,\
  \ this is a fun little tool to play around with. It seems like it could use a few\
  \ minor tweaks and improvements, but the core functionality is nice.</div><div class=\"\
  reply\"><p><font size=\"1\"><u><a href=\"reply?id=45066523&amp;goto=item%3Fid%3D45066060%2345066523\"\
  \ rel=\"nofollow\">reply</a></u></font></div></div></td></tr></table></td></tr><tr\
