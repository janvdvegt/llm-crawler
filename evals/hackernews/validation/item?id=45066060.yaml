  ><div style=\"margin-top:2px; margin-bottom:-10px;\"><span class=\"comhead\"><a\
  \ href=\"user?id=sp0rk\" class=\"hnuser\">sp0rk</a> <span class=\"age\" title=\"\
  2025-08-29T16:55:08 1756486508\"><a href=\"item?id=45066523\">9 hours ago</a></span>\
  \ <span id=\"unv_45066523\"></span><span class=\"navs\"> | <a href=\"#45067397\"\
