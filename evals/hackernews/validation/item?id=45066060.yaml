  \ class=\"commtext c00\">Oh I&#x27;m very on board; thanks for spreading the good\
  \ word! I am only an occasional contributor to -pedia or -data, but I am a <i>huge</i>\
  \ fan of both (and to a lesser extent, their 13 siblings[1] -- especially the baby\
  \ of the family, Wikifunctions!).<p>I&#x27;m guessing you know this, but for the\
  \ passerby curious about Wikipedia drama:<p>Wikidata was founded back in 2012 after\
  \ Google bought &amp; closed its predecessor[2] to make the now-famous &quot;Google\
  \ Knowledge Graph&quot;. It was continuing a wave of interest in knowledge graphs\
  \ going back to GOFAI (the &quot;neat&quot;[3] approach to AI), most famously advanced\
  \ by Lenat&#x27;s Cyc[4] as a path to intuitive algorithms. We obviously lost that\
  \ particular war to the &quot;scruffies&quot; for good in 2022, but the well-known\
  \ problems with LLMs highlight exactly why certain, structured, efficient knowledge\
  \ graphs are also needed.<p>The aforementioned drama is that the project to integrate\
  \ Wikidata into Wikipedia&#x27;s citations has basically been on pause since 2017\
  \ after a lot of arguing[5], and this weekend&#x27;s scheduled discussion[6] seems\
  \ passive at best. This comes simply from the fact that the &quot;editors&quot;\
  \ of Wikipedia--the people who spend countless hours researching content for free\
  \ following strict rules--don&#x27;t really care about AI paradigms! Specifically,\
  \ they find the concept of citing the id of a work as opposed to writing out the\
  \ whole citation dangerous.<p>Still, Wikidata is the &quot;fastest growing wiki\
  \ project&quot; and backs a ton of Wikipedia stuff <i>behind</i> the scenes, such\
  \ as fancy templates for the infoboxes on the top-right of pages. We&#x27;ve only\
  \ got 1.65B items compared to Google&#x27;s AI-curated 500B facts, but I have faith\
  \ that 2026 will be the year of Wikidata regardless!<p>After all, is a knowledge\
