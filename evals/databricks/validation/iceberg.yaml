  >On this page</button></div><div class=\"theme-doc-markdown markdown\"><header><h1>What\
  \ is <!-- -->Apache Iceberg<!-- --> in <!-- -->Databricks<!-- -->?</h1></header>\n\
  <div class=\"theme-admonition theme-admonition-info admonition_ZQrk alert alert--info\"\
  ><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg viewBox=\"\
  0 0 14 16\"><path fill-rule=evenodd d=\"M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7\
  \ 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14\
  \ 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z\"/></svg></span>Preview</div><div\
  \ class=admonitionContent_dv_9><p>Unity Catalog<!-- -->-managed <!-- -->Apache Iceberg<!--\
  \ --> tables are available in <a href=/aws/en/release-notes/release-types>Public\
  \ Preview</a> in <!-- -->Databricks Runtime<!-- --> 16.4 LTS and above. Foreign\
  \ Iceberg tables are also in Public Preview in <!-- -->Databricks Runtime<!-- -->\
  \ 16.4 LTS and above.</div></div>\n<p><a href=https://iceberg.apache.org/ target=_blank\
  \ rel=\"noopener noreferrer\">Apache Iceberg</a> is an open source table format\
  \ for analytics workloads. It supports features like schema evolution, time travel,\
  \ and hidden partitioning. Like Delta Lake, Iceberg provides an abstraction layer\
  \ that enables ACID transactions on data stored in object storage. <!-- -->Databricks<!--\
  \ --> supports Iceberg tables that use the Apache Parquet file format. Iceberg maintains\
  \ atomicity and consistency by writing new metadata files for each table change.</p>\n\
  <p>An Iceberg catalog is the top-level layer of the Iceberg table architecture.\
  \ It handles operations like creating, dropping, and renaming tables. Its main responsibility\
  \ is to provide the current metadata when a table is loaded. <!-- -->Databricks<!--\
  \ --> supports Iceberg tables managed by:</p>\n<ul>\n<li><a href=/aws/en/data-governance/unity-catalog/>Unity\
  \ Catalog</a></li>\n<li><a href=/aws/en/query-federation/foreign-catalogs>Foreign\
  \ catalogs</a>, such as AWS Glue, Hive Metastore, or Snowflake Horizon Catalog</li>\n\
  </ul>\n<p>All Iceberg tables in <!-- -->Databricks<!-- --> follow the open Iceberg\
  \ table format specification. See the <a href=https://iceberg.apache.org/spec/ target=_blank\
  \ rel=\"noopener noreferrer\">Iceberg table spec</a>.</p>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=create-iceberg-tables-in-unity-catalog>Create Iceberg tables in <!-- -->Unity\
  \ Catalog<a href=#create-iceberg-tables-in-unity-catalog class=hash-link aria-label=\"\
  Direct link to create-iceberg-tables-in-unity-catalog\" title=\"Direct link to create-iceberg-tables-in-unity-catalog\"\
  >\xE2\x80\x8B</a></h2>\n<p>Iceberg tables created in <!-- -->Unity Catalog<!-- -->\
  \ are <a href=/aws/en/tables/managed>managed Iceberg tables</a>. You can create\
  \ these tables using:</p>\n<ul>\n<li>Databricks Runtime<!-- --> or <!-- -->Databricks\
  \ SQL</li>\n<li>External Iceberg-compatible engines that support the Iceberg REST\
  \ Catalog API, such as Apache Spark, Flink, Trino, or Kafka. See <a href=/aws/en/external-access/iceberg>Access\
  \ <!-- -->Databricks<!-- --> tables from <!-- -->Apache Iceberg<!-- --> clients</a>.</li>\n\
  </ul>\n<p>Managed Iceberg tables are fully integrated with <!-- -->Databricks<!--\
  \ --> platform features. <!-- -->Unity Catalog<!-- --> manages lifecycle tasks like\
  \ snapshot expiration and file compaction on these tables. Managed Iceberg tables\
  \ also support <a href=/aws/en/delta/clustering>liquid clustering</a>, which improves\
  \ query performance. <a href=/aws/en/optimizations/predictive-optimization>Predictive\
  \ optimization</a> automates these tasks to reduce storage costs and improve query\
  \ speed.</p>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=read-iceberg-tables-managed-by-other-catalogs>Read\
  \ Iceberg tables managed by other catalogs<a href=#read-iceberg-tables-managed-by-other-catalogs\
  \ class=hash-link aria-label=\"Direct link to Read Iceberg tables managed by other\
  \ catalogs\" title=\"Direct link to Read Iceberg tables managed by other catalogs\"\
  >\xE2\x80\x8B</a></h2>\n<p>A <a href=/aws/en/tables/foreign>foreign Iceberg table</a>\
  \ is an Iceberg table managed by a catalog outside <!-- -->Unity Catalog<!-- -->.\
  \ The external catalog stores the table's current metadata. <!-- -->Databricks<!--\
  \ --> uses <a href=/aws/en/query-federation/>Lakehouse Federation</a> to retrieve\
  \ metadata and read the table from object storage.</p>\n<p>Foreign Iceberg tables\
  \ are read-only in <!-- -->Databricks<!-- --> and have limited platform support.</p>\n\
  <h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=access-iceberg-tables-using-external-systems>Access\
  \ Iceberg tables using external systems<a href=#access-iceberg-tables-using-external-systems\
  \ class=hash-link aria-label=\"Direct link to Access Iceberg tables using external\
  \ systems\" title=\"Direct link to Access Iceberg tables using external systems\"\
  >\xE2\x80\x8B</a></h2>\n<p>You can access all Iceberg tables in <!-- -->Unity Catalog<!--\
  \ --> using the <a href=https://github.com/apache/iceberg/blob/main/open-api/rest-catalog-open-api.yaml\
  \ target=_blank rel=\"noopener noreferrer\">Iceberg REST Catalog API</a>. This open\
  \ API supports read and write operations from external Iceberg engines across different\
  \ languages and platforms. See <a href=/aws/en/external-access/iceberg>Access <!--\
  \ -->Databricks<!-- --> tables from <!-- -->Apache Iceberg<!-- --> clients</a>.</p>\n\
  <p>The REST Catalog supports credential vending, which delivers temporary credentials\
  \ to external engines for accessing the underlying storage. For more information,\
  \ see <a href=/aws/en/external-access/credential-vending>Unity Catalog<!-- --> credential\
  \ vending for external system access</a>.</p>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=iceberg-table-limitations><a id=iceberg-limitations class=db-defined-anchor></a>Iceberg\
  \ table limitations<a href=#iceberg-table-limitations class=hash-link aria-label=\"\
  Direct link to iceberg-table-limitations\" title=\"Direct link to iceberg-table-limitations\"\
  >\xE2\x80\x8B</a></h2>\n<p>The following limitations apply to Iceberg tables in\
  \ <!-- -->Databricks<!-- --> and are subject to change:</p>\n<ul>\n<li>Iceberg tables\
  \ support only the Apache Parquet file format.</li>\n<li>Databricks<!-- --> supports\
  \ versions 1 and 2 of the <!-- -->Apache Iceberg<!-- --> specification, with the\
  \ following exceptions:<!-- -->\n<ul>\n<li>Row-level deletes, including position\
  \ deletes and equality-based deletes, aren't supported.</li>\n<li>Branching and\
  \ tagging aren't supported. Only the main branch is accessible when reading foreign\
  \ Iceberg tables.</li>\n<li>Partitioning:<!-- -->\n<ul>\n<li>Partition evolution\
  \ is supported on managed Iceberg tables only when interacting from external Iceberg\
  \ engines.</li>\n<li>Foreign Iceberg tables don't support partition evolution.</li>\n\
  <li>Partitioning by <code>BINARY</code> type is not supported.</li>\n</ul>\n</li>\n\
  <li>The following data types aren't supported:<!-- -->\n<ul>\n<li><code>UUID</code></li>\n\
  <li><code>Fixed(L)</code></li>\n<li><code>TIME</code></li>\n<li>Nested <code>STRUCT</code>\
  \ with required fields</li>\n</ul>\n</li>\n</ul>\n</li>\n<li>Managed Iceberg tables\
  \ do not support primary key or foreign key constraints.</li>\n</ul>\n<h3 class=\"\
  anchor anchorWithStickyNavbar_MgEv\" id=managed-iceberg-table-limitations>Managed\
  \ Iceberg table limitations<a href=#managed-iceberg-table-limitations class=hash-link\
  \ aria-label=\"Direct link to Managed Iceberg table limitations\" title=\"Direct\
  \ link to Managed Iceberg table limitations\">\xE2\x80\x8B</a></h3>\n<p>The following\
  \ limitations apply specifically to managed Iceberg tables:</p>\n<ul>\n<li>Vector\
  \ search isn't supported on managed Iceberg tables.</li>\n<li>Apache Iceberg<!--\
  \ --> doesn't support <a href=/aws/en/delta/delta-change-data-feed>change data feed</a>.\
  \ As a result, incremental processing is not supported when reading Managed Iceberg\
  \ tables as a source for:<!-- -->\n<ul>\n<li>Materialized views and streaming tables</li>\n\
  <li>Lakehouse Monitoring</li>\n<li>Online tables</li>\n<li>Lakebase</li>\n<li>Data\
  \ classification</li>\n</ul>\n</li>\n</ul>\n<h3 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=foreign-iceberg-table-limitations>Foreign Iceberg table limitations<a href=#foreign-iceberg-table-limitations\
  \ class=hash-link aria-label=\"Direct link to Foreign Iceberg table limitations\"\
  \ title=\"Direct link to Foreign Iceberg table limitations\">\xE2\x80\x8B</a></h3>\n\
  <p>The following limitations apply specifically to foreign Iceberg tables:</p>\n\
  <ul>\n<li>Time travel is supported only for Iceberg snapshots that have been previously\
  \ read in <!-- -->Databricks<!-- --> (that is, snapshots where a <code>SELECT</code>\
  \ statement was executed).</li>\n<li>Using bucket transform functions for Iceberg\
  \ partitioning can degrade query performance when conditional filters are used.</li>\n\
  <li>Cloud storage tiering products such as Amazon S3 are not integrated with foreign\
  \ Iceberg tables. Accessing foreign Iceberg tables in <!-- -->Databricks<!-- -->\
  \ can restore data archived in lower-cost storage tiers.</li>\n<li>On dedicated\
  \ access mode clusters, reads and <code>REFRESH FOREIGN TABLE</code> operations\
  \ on Iceberg tables require <code>ALL PRIVILEGES</code>.</li>\n</ul></div><footer\
