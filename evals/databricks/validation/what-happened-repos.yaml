  \ theme-doc-toc-mobile tocMobile_P4AZ\"><button type=button class=\"clean-btn tocCollapsibleButton_YzX8\"\
  >On this page</button></div><div class=\"theme-doc-markdown markdown\"><header><h1>What\
  \ happened to Databricks Repos?</h1></header>\n<p>Databricks<!-- --> rolled out\
  \ new user interface elements that allow users to work directly with Git repo-backed\
  \ folders from the Workspace UI, effectively replacing the prior, separate \xE2\x80\
  \x9CRepos\xE2\x80\x9D feature functionality.</p>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=what-does-this-change-mean-for-me>What does this change mean for me?<a href=#what-does-this-change-mean-for-me\
  \ class=hash-link aria-label=\"Direct link to What does this change mean for me?\"\
  \ title=\"Direct link to What does this change mean for me?\">\xE2\x80\x8B</a></h2>\n\
  <p>If you are a user of the Databricks Repos feature for co-versioned Git-based\
  \ source control of project assets, the core functionality has not changed. The\
  \ most notable difference is that many contextual UI operations now refer to \xE2\
  \x80\x9CGit folders\xE2\x80\x9D rather than \xE2\x80\x9CRepos\xE2\x80\x9D.</p>\n\
  <p>For example, a Databricks folder backed by a Git repo could be created by selecting\
  \ <strong>New</strong> and then <strong>Repo</strong> from the UI:</p>\n<p><img\
  \ alt=\"The &amp;quot;New&amp;quot; menu option used to refer to a &amp;quot;Repo&amp;quot;\"\
  \ src=/aws/en/assets/images/repos-ui-old-8631344a6ca96816edb9b14efa89b8a1.png width=1482\
  \ height=298 class=mdx-image></p>\n<p>Now, you select <strong>New</strong> and choose\
  \ <strong>Git folder</strong>. Same thing, different name!</p>\n<p><img alt=\"The\
  \ &amp;quot;New&amp;quot; menu option now asks you to create a &amp;quot;Git folder&amp;quot;\"\
  \ src=/aws/en/assets/images/repos-ui-new-0e6aeefaabcb9394f43de4e3cfeb8300.png width=1644\
  \ height=342 class=mdx-image></p>\n<p>This change provides some improvements that\
  \ simplify working with version-controlled folders:</p>\n<ol>\n<li><strong>Better\
  \ folder organization</strong>: Git folders can be created at any level of the workspace\
  \ file tree, allowing you to organize your Git folders in a way that works best\
  \ for your project. For example, you can create Git folders at <code>/Workspace/Users/&lt;user\
  \ email>/level_1/level_2/level_3/&lt;Git folder name></code>. Repos can only be\
  \ created at a fixed directory level, such as the root of the Repos user folder\
  \ like <code>/Workspace/Repos/&lt;user email>/&lt;Repo name></code>.<!-- -->\n<ul>\n\
  <li>Note: Git folders can contain or collocate with other assets that are not supported\
  \ by Repos today. Unsupported asset types like DBSQL assets and MLflow experiments\
  \ can be moved into Git folders. Serialization support for additional assets will\
  \ be added over time.</li>\n</ul>\n</li>\n<li><strong>Simplified UI behaviors</strong>:\
  \ This change brings a common workspace interaction\xE2\x80\x93working with Git\xE2\
  \x80\x93directly into your Databricks workspace, and reduces time spent navigating\
  \ between your workspace and your version-controlled Git folders.</li>\n</ol>\n\
  <h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=what-has-changed-specifically>What\
  \ has changed, specifically?<a href=#what-has-changed-specifically class=hash-link\
  \ aria-label=\"Direct link to What has changed, specifically?\" title=\"Direct link\
  \ to What has changed, specifically?\">\xE2\x80\x8B</a></h2>\n<ol>\n<li>Git folders\
  \ can be created outside of the <code>/Repos</code> directory.</li>\n<li>Git folders\
  \ are created by selecting <strong>New</strong> > <strong>Git folder</strong> in\
  \ a Databricks workspace. This creates a new Git folder under <code>/Workspace/Users/&lt;user-email>/</code>.</li>\n\
  <li>Git folders can be created at various depths of the workspace file tree as long\
  \ as they are under <code>/Workspace/Users/&lt;user-email></code>. For example,\
  \ you can create Git folders at <code>/Workspace/Users/&lt;user-email>/level_1/level_2/level_3/&lt;git-folder-name></code>.\
  \ You can have multiple Git folders under <code>/Workspace/Users/&lt;user-email></code>.</li>\n\
  <li><a href=/aws/en/repos/supported-artifact-types#supported-assets>Unsupported\
  \ assets</a> are allowed in Git folders. Serialization support for other asset types\
  \ will be added over time.</li>\n<li>Unlike Repos, you cannot create a new Git folder\
  \ in Databricks without a remote repository URL.</li>\n</ol>\n<h2 class=\"anchor\
  \ anchorWithStickyNavbar_MgEv\" id=what-happens-to-my-current-repos>What happens\
  \ to my current Repos?<a href=#what-happens-to-my-current-repos class=hash-link\
  \ aria-label=\"Direct link to What happens to my current Repos?\" title=\"Direct\
  \ link to What happens to my current Repos?\">\xE2\x80\x8B</a></h2>\n<p>If you have\
  \ Repos defined for your <!-- -->Databricks<!-- --> workspace, they are <strong>not</strong>\
  \ going away, and you are not required to migrate those existing Repos to Git folders.\
  \ Instead, Repos have been integrated into the <!-- -->Databricks<!-- --> workspace\
  \ user interface and are no longer presented as a separate set of folders organized\
  \ under a top-level <strong>Repo</strong> node. They can now be found under the\
  \ <code>/Workspace</code> root folder as <code>/Workspace/Repos</code>.</p>\n<ul>\n\
  <li>Existing <code>/Repos</code> references will continue to work. Paths that start\
  \ with either <code>/Repos</code> or <code>/Workspace/Repos</code> refer to the\
  \ same folder, and declared paths in <code>jobs</code>, <code>dbutils.notebook.run</code>,\
  \ and <code>%run</code> references can remain unchanged.</li>\n<li>In a rare case,\
  \ you must make a one-time modification in your workspace for this redirection to\
  \ work. For more details about this modification, see <a href=/aws/en/workspace/workspace-assets#references-to-workspace-objects>References\
  \ to workspace objects</a>.</li>\n</ul>\n<p>Databricks recommends that users create\
  \ new Git folders instead of Repos if they need to connect to Git source control\
  \ from the Databricks workspace. Colocating Git repos and other workspace assets\
  \ makes Git folders more discoverable and easier to manage than Repos.</p>\n<p><strong>Git\
  \ folder permissions</strong>\nGit folders have the same <a href=/aws/en/security/auth/access-control/#folders>workspace\
  \ folder permissions</a> as other workspace folders. Users must have the <code>CAN_MANAGE</code>\
  \ permission in order to perform most Git operations.</p>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=which-dbr-i-should-use-for-running-code-in-git-folders>Which DBR I should use\
  \ for running code in Git folders?<a href=#which-dbr-i-should-use-for-running-code-in-git-folders\
  \ class=hash-link aria-label=\"Direct link to Which DBR I should use for running\
  \ code in Git folders?\" title=\"Direct link to Which DBR I should use for running\
  \ code in Git folders?\">\xE2\x80\x8B</a></h2>\n<p>For consistent code execution\
  \ between Git folders and legacy Repos, Databricks recommends users run code only\
  \ in Git folders with DBR 15+.</p>\n<p><strong>Current working directory (CWD) behavior</strong></p>\n\
  <p>Databricks Runtime (DBR) version 14 or greater allows for the use of relative\
  \ paths and provides the same <a href=/aws/en/files/cwd-dbr-14>current working directory\
  \ (CWD) experience</a> for all notebooks, where you run the notebook from the current\
  \ working directory. <a href=/aws/en/files/cwd-dbr-14>Current working directory\
  \ (CWD)</a> behaviors might be inconsistent between notebooks in a Git folder and\
  \ a non-Git folder for older versions of the Databricks Runtime (DBR).</p>\n<p><strong>Python\
  \ sys.path behavior</strong></p>\n<p>Databricks Runtime (DBR) version 14.3 or greater\
  \ provides the same <code>sys.path</code> behavior in Git folders as in legacy Repos.\
  \ With earlier DBR versions, Git folder behavior differs from legacy Repos as the\
  \ root repo directory is not automatically added to <code>sys.path</code> for Git\
  \ folders. For Python, <code>sys.path</code> contains a list of directories that\
  \ the interpreter searches when importing modules. If you cannot use DBR 15 or above,\
  \ you can manually append a folder path to <code>sys.path</code> as a workaround.</p>\n\
  <p>For examples on how to add directories to <code>sys.path</code> using relative\
  \ paths, see <a href=/aws/en/files/workspace-modules#import-python-and-r-modules>Import\
  \ Python and R modules</a>.</p>\n<p><strong>Python library precedence</strong></p>\n\
  <p>Databricks Runtime (DBR) version 14.3 or greater provides the same <a href=/aws/en/libraries/#python-library-precedence>Python\
  \ library precedence</a> in Git folders as in legacy Repos.</div><footer class=\"\
