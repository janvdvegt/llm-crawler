  \ markdown\"><header><h1>Databricks Utilities (<code>dbutils</code>) reference</h1></header>\n\
  <p>This article contains reference for Databricks Utilities (<code>dbutils</code>).\
  \ The utilities provide commands that enable you to work with your Databricks environment\
  \ from notebooks. For example, you can manage files and object storage, and work\
  \ with secrets. <code>dbutils</code> are available in Python, R, and Scala notebooks.</p>\n\
  <div class=\"theme-admonition theme-admonition-note admonition_ZQrk alert alert--secondary\"\
  ><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg viewBox=\"\
  0 0 14 16\"><path fill-rule=evenodd d=\"M6.3 5.69a.942.942 0 0 1-.28-.7c0-.28.09-.52.28-.7.19-.18.42-.28.7-.28.28\
