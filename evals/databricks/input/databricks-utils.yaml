  \ 7.99c-.02-.25-.11-.48-.31-.69-.2-.19-.42-.3-.69-.31H6c-.27.02-.48.13-.69.31-.2.2-.3.44-.31.69h1v3c.02.27.11.5.31.69.2.2.42.31.69.31h1c.27\
  \ 0 .48-.11.69-.31.2-.19.3-.42.31-.69H8V7.98v.01zM7 2.3c-3.14 0-5.7 2.54-5.7 5.68\
  \ 0 3.14 2.56 5.7 5.7 5.7s5.7-2.55 5.7-5.7c0-3.15-2.56-5.69-5.7-5.69v.01zM7 .98c3.86\
  \ 0 7 3.14 7 7s-3.14 7-7 7-7-3.12-7-7 3.14-7 7-7z\"/></svg></span>note</div><div\
  \ class=admonitionContent_dv_9><p><code>dbutils</code> only supports compute environments\
  \ that use DBFS.</div></div>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=utility-modules><a\
  \ id=dbutils-commands class=db-defined-anchor></a>Utility modules<a href=#utility-modules\
  \ class=hash-link aria-label=\"Direct link to utility-modules\" title=\"Direct link\
  \ to utility-modules\">\xE2\x80\x8B</a></h2>\n<p>The following table lists the Databricks\
  \ Utilities modules, which you can retrieve using <code>dbutils.help()</code>.</p>\n\
  <div class=scrollable-table-container><table><thead><tr><th><p>Module<th><p>Description<tbody><tr><td><p><a\
  \ href=#dbutils-credentials>credentials</a><td><p>Utilities for interacting with\
  \ credentials within notebooks<tbody><tr><td><p><a href=#dbutils-data>data</a><td><p>Utilities\
  \ for understanding and interacting with datasets (EXPERIMENTAL)<tbody><tr><td><p><a\
  \ href=#dbutils-fs>fs</a><td><p>Utilities for accessing the Databricks file system\
  \ (DBFS)<tbody><tr><td><p><a href=#dbutils-jobs>jobs</a><td><p>Utilities for leveraging\
  \ job features<tbody><tr><td><p><a href=#dbutils-library>library</a><td><p>Deprecated.\
  \ Utilities for managing session-scoped libraries<tbody><tr><td><p>meta<td><p>Utilities\
  \ to hook into the compiler (EXPERIMENTAL)<tbody><tr><td><p><a href=#dbutils-workflow>notebook</a><td><p>Utilities\
  \ for managing the control flow of notebooks (EXPERIMENTAL)<tbody><tr><td><p>preview<td><p>Utilities\
  \ in preview<tbody><tr><td><p><a href=#dbutils-secrets>secrets</a><td><p>Utilities\
  \ for leveraging secrets within notebooks<tbody><tr><td><p><a href=#dbutils-widgets>widgets</a><td><p>Utilities\
  \ for parameterizing notebooks.<tbody><tr><td><p><a href=#dbutils-api>api</a><td><p>Utilities\
  \ for managing application builds</table></div>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=command-help><a id=dbutils-help class=db-defined-anchor></a>Command help<a\
  \ href=#command-help class=hash-link aria-label=\"Direct link to command-help\"\
  \ title=\"Direct link to command-help\">\xE2\x80\x8B</a></h2>\n<p>To list commands\
  \ for a utility module along with a short description of each command, append <code>.help()</code>\
  \ after the name of the utility module. The following example lists available commands\
  \ for the notebook utility:</p>\n<div class=\"codeBlockContainer_yPKu theme-code-block\"\
