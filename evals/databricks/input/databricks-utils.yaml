  \ class=admonitionContent_dv_9><p>The <code>dbutils-api</code> library only allows\
  \ you to locally compile an application that uses <code>dbutils</code>, not to run\
  \ it. To run the application, you must deploy it in <!-- -->Databricks<!-- -->.</div></div>\n\
  <h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=limitations>Limitations<a href=#limitations\
  \ class=hash-link aria-label=\"Direct link to Limitations\" title=\"Direct link\
  \ to Limitations\">\xE2\x80\x8B</a></h2>\n<p>Calling <code>dbutils</code> inside\
  \ of executors can produce unexpected results or errors.</p>\n<p>If you need to\
  \ run file system operations on executors using <code>dbutils</code>, refer to <a\
  \ href=https://kb.databricks.com/dbfs/parallelize-fs-operations.html target=_blank\
  \ rel=\"noopener noreferrer\">Parallelize filesystem operations</a>.</p>\n<p>For\
  \ information about executors, see <a href=https://spark.apache.org/docs/latest/cluster-overview.html\
  \ target=_blank rel=\"noopener noreferrer\">Cluster Mode Overview</a> on the <!--\
  \ -->Apache Spark<!-- --> website.</div><footer class=\"theme-doc-footer docusaurus-mt-lg\"\
