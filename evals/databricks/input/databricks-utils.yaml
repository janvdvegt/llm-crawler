  \ class=admonitionContent_dv_9><p>This feature is in <a href=/aws/en/release-notes/release-types>Public\
  \ Preview</a>.</div></div>\n<p><code>summarize(df: Object, precise: boolean): void</code></p>\n\
  <p>Calculates and displays summary statistics of an <!-- -->Apache Spark<!-- -->\
  \ DataFrame or pandas DataFrame. This command is available for Python, Scala and\
  \ R.</p>\n<div class=\"theme-admonition theme-admonition-important admonition_ZQrk\
  \ alert alert--info\"><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg\
  \ viewBox=\"0 0 14 16\"><path fill-rule=evenodd d=\"M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56\
