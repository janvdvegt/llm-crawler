  \ class=admonitionContent_dv_9><p>The Databricks Utilities API (<code>dbutils-api</code>)\
  \ library is <a href=/aws/en/release-notes/runtime/databricks-runtime-ver#platform-feature-lifecycle>deprecated</a>.\
  \ Databricks recommends that you use one of the following instead:<ul>\n<li><a href=/aws/en/dev-tools/sdk-python#dbutils>Databricks\
  \ Utilities for Python</a></li>\n<li><a href=/aws/en/dev-tools/sdk-java#dbutils-java>Databricks\
  \ Utilities for Scala, with Java</a></li>\n<li><a href=/aws/en/dev-tools/sdk-java#dbutils-scala>Databricks\
  \ Utilities for Scala, with Scala</a></li>\n</ul></div></div>\n<p>To accelerate\
  \ application development, it can be helpful to compile, build, and test applications\
  \ before you deploy them as production jobs. To enable you to compile against Databricks\
  \ Utilities, Databricks provides the <code>dbutils-api</code> library. You can download\
  \ the <code>dbutils-api</code> library from the <a href=https://mvnrepository.com/artifact/com.databricks/dbutils-api\
  \ target=_blank rel=\"noopener noreferrer\">DBUtils API</a> webpage on the Maven\
  \ Repository website or include the library by adding a dependency to your build\
  \ file:</p>\n<ul>\n<li>\n<p>SBT</p>\n<div class=\"language-scala codeBlockContainer_yPKu\
  \ theme-code-block\" style=\"--prism-color:#000000;--prism-background-color:hsl(230,\
