  \ /></svg></span></button></div></div></div></div></div></div>\n<p>The visualization\
  \ uses <a href=https://en.wikipedia.org/wiki/International_System_of_Units#Prefixes\
  \ target=_blank rel=\"noopener noreferrer\">SI notation</a> to concisely render\
  \ numerical values smaller than 0.01 or larger than 10000. As an example, the numerical\
  \ value <code>1.25e-15</code> will be rendered as <code>1.25f</code>. One exception:\
  \ the visualization uses \xE2\x80\x9C<code>B</code>\xE2\x80\x9D for <code>1.0e9</code>\
  \ (<a href=https://en.wikipedia.org/wiki/Giga- target=_blank rel=\"noopener noreferrer\"\
  >giga</a>) instead of \xE2\x80\x9C<code>G</code>\xE2\x80\x9D.</p>\n<h2 class=\"\
  anchor anchorWithStickyNavbar_MgEv\" id=file-system-utility-dbutilsfs><a id=dbutils-fs\
  \ class=db-defined-anchor></a>File system utility (dbutils.fs)<a href=#file-system-utility-dbutilsfs\
  \ class=hash-link aria-label=\"Direct link to file-system-utility-dbutilsfs\" title=\"\
  Direct link to file-system-utility-dbutilsfs\">\xE2\x80\x8B</a></h2>\n<p>The file\
  \ system utility allows you to access <a href=/aws/en/dbfs/>What is DBFS?</a>. To\
  \ access <a href=/aws/en/files/workspace>workspace files</a>, use shell commands\
  \ such as <code>%sh ls</code>, as there are some <a href=/aws/en/files/workspace#limits>limitations</a>\
  \ when using <code>dbutils.fs</code> commands with workspace files.</p>\n<div class=\"\
  theme-admonition theme-admonition-warning admonition_ZQrk alert alert--warning\"\
  ><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg viewBox=\"\
  0 0 16 16\"><path fill-rule=evenodd d=\"M8.893 1.5c-.183-.31-.52-.5-.887-.5s-.703.19-.886.5L.138\
  \ 13.499a.98.98 0 0 0 0 1.001c.193.31.53.501.886.501h13.964c.367 0 .704-.19.877-.5a1.03\
  \ 1.03 0 0 0 .01-1.002L8.893 1.5zm.133 11.497H6.987v-2.003h2.039v2.003zm0-3.004H6.987V5.987h2.039v4.006z\"\
  /></svg></span>warning</div><div class=admonitionContent_dv_9><p>The Python implementation\
  \ of all <code>dbutils.fs</code> methods uses <code>snake_case</code> rather than\
  \ <code>camelCase</code> for keyword formatting.<p>For example, <code>dbutils.fs.help()</code>\
  \ displays the option <code>extraConfigs</code> for <code>dbutils.fs.mount()</code>.\
  \ However, in Python you would use the keyword <code>extra_configs</code>.</div></div>\n\
  <p>The following table lists the available commands for this utility, which you\
  \ can retrieve using <code>dbutils.fs.help()</code>.</p>\n<div class=scrollable-table-container><table><thead><tr><th><p>Command<th><p>Description<tbody><tr><td><p><a\
  \ href=#dbutils-fs-cp>cp</a><td><p>Copies a file or directory, possibly across FileSystems<tbody><tr><td><p><a\
  \ href=#dbutils-fs-head>head</a><td><p>Returns up to the first 'maxBytes' bytes\
  \ of the given file as a String encoded in UTF-8<tbody><tr><td><p><a href=#dbutils-fs-ls>ls</a><td><p>Lists\
  \ the contents of a directory<tbody><tr><td><p><a href=#dbutils-fs-mkdirs>mkdirs</a><td><p>Creates\
  \ the given directory if it does not exist, also creating any necessary parent directories<tbody><tr><td><p><a\
  \ href=#dbutils-fs-mount>mount</a><td><p>Mounts the given source directory into\
  \ DBFS at the given mount point<tbody><tr><td><p><a href=#dbutils-fs-mounts>mounts</a><td><p>Displays\
  \ information about what is mounted within DBFS<tbody><tr><td><p><a href=#dbutils-fs-mv>mv</a><td><p>Moves\
  \ a file or directory, possibly across FileSystems<tbody><tr><td><p><a href=#dbutils-fs-put>put</a><td><p>Writes\
  \ the given String out to a file, encoded in UTF-8<tbody><tr><td><p><a href=#dbutils-fs-refreshmounts>refreshMounts</a><td><p>Forces\
  \ all machines in this cluster to refresh their mount cache, ensuring they receive\
  \ the most recent information<tbody><tr><td><p><a href=#dbutils-fs-rm>rm</a><td><p>Removes\
  \ a file or directory<tbody><tr><td><p><a href=#dbutils-fs-unmount>unmount</a><td><p>Deletes\
  \ a DBFS mount point<tbody><tr><td><p><a href=#dbutils-fs-updatemount>updateMount</a><td><p>Similar\
  \ to mount(), but updates an existing mount point instead of creating a new one</table></div>\n\
  <div class=\"theme-admonition theme-admonition-tip admonition_ZQrk alert alert--success\"\
