  \ 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z\"/></svg></span>important</div><div\
  \ class=admonitionContent_dv_9><p>This command analyzes the complete contents of\
  \ the DataFrame. Running this command for very large DataFrames can be very expensive.</div></div>\n\
  <p>To display complete help for this command, run:</p>\n<div class=\"codeBlockContainer_yPKu\
  \ theme-code-block\" style=\"--prism-color:#000000;--prism-background-color:hsl(230,\
  \ 1%, 98%)\"><div class=codeBlockContent_qFFG><pre tabindex=0 class=\"prism-code\
  \ language-text codeBlock_PdK_ thin-scrollbar\" style=\"color:#000000;background-color:hsl(230,\
  \ 1%, 98%)\"><code class=codeBlockLines_oJEw><span class=token-line style=color:#000000><span\
  \ class=\"token plain\">dbutils.data.help(\"summarize\")</span><br></span></code></pre><div\
  \ class=buttonGroup_iGMV><button type=button aria-label=\"Copy code to clipboard\"\
  \ title=Copy class=clean-btn><span class=copyButtonIcons_f0uW aria-hidden=true><svg\
  \ viewBox=\"0 0 24 24\" class=copyButtonIcon_Eny4><path fill=currentColor d=\"M19,21H8V7H19M19,5H8A2,2\
  \ 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0\
  \ 2,3V17H4V3H16V1Z\"/></svg><svg viewBox=\"0 0 24 24\" class=copyButtonSuccessIcon_V7aT><path\
  \ fill=currentColor d=M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z /></svg></span></button></div></div></div>\n\
  <p>In <!-- -->Databricks Runtime<!-- --> 10.4 LTS and above, you can use the additional\
  \ <code>precise</code> parameter to adjust the precision of the computed statistics.</p>\n\
  <ul>\n<li>When <code>precise</code> is set to false (the default), some returned\
  \ statistics include approximations to reduce run time.<!-- -->\n<ul>\n<li>The number\
  \ of distinct values for categorical columns may have ~5% relative error for high-cardinality\
  \ columns.</li>\n<li>The frequent value counts may have an error of up to 0.01%\
  \ when the number of distinct values is greater than 10000.</li>\n<li>The histograms\
  \ and percentile estimates may have an error of up to 0.01% relative to the total\
  \ number of rows.</li>\n</ul>\n</li>\n<li>When <code>precise</code> is set to true,\
  \ the statistics are computed with higher precision. All statistics except for the\
  \ histograms and percentiles for numeric columns are now exact.<!-- -->\n<ul>\n\
  <li>The histograms and percentile estimates may have an error of up to 0.0001% relative\
  \ to the total number of rows.</li>\n</ul>\n</li>\n</ul>\n<p>The tooltip at the\
  \ top of the data summary output indicates the mode of the current run.</p>\n<h4\
  \ class=\"anchor anchorWithStickyNavbar_MgEv\" id=example-4>Example<a href=#example-4\
  \ class=hash-link aria-label=\"Direct link to Example\" title=\"Direct link to Example\"\
  >\xE2\x80\x8B</a></h4>\n<p>This example displays summary statistics for an <!--\
  \ -->Apache Spark<!-- --> DataFrame with approximations enabled by default. To see\
