  \ class=admonitionContent_dv_9><p>This subutility is available only for Python.</div></div>\n\
  <p>Provides commands for leveraging job task values.</p>\n<p>Use this sub-utility\
  \ to set and get arbitrary values during a job run. These values are called <em>task\
  \ values</em>. Any task can get values set by upstream tasks and set values for\
  \ downstream tasks to use.</p>\n<p>Each task value has a unique key within the same\
  \ task. This unique key is known as the task value's key. A task value is accessed\
  \ with the task name and the task value's key. You can use this to pass information\
  \ downstream from task to task within the same job run. For example, you can pass\
  \ identifiers or metrics, such as information about the evaluation of a machine\
  \ learning model, between different tasks within a job run.</p>\n<p>The following\
  \ table lists available commands for this subutility, which you can retrieve using\
  \ <code>dbutils.jobs.taskValues.help()</code>.</p>\n<div class=scrollable-table-container><table><thead><tr><th><p>Command<th><p>Description<tbody><tr><td><p><a\
  \ href=#dbutils-jobs-taskvalues-get>get</a><td><p>Gets the contents of the specified\
  \ task value for the specified task in the current job run.<tbody><tr><td><p><a\
  \ href=#dbutils-jobs-taskvalues-set>set</a><td><p>Sets or updates a task value.\
  \ You can set up to 250 task values for a job run.</table></div>\n<h4 class=\"anchor\
