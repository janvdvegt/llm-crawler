  \ class=\"theme-doc-markdown markdown\"><header><h1>Serverless GPU compute</h1></header>\n\
  <div class=\"theme-admonition theme-admonition-info admonition_ZQrk alert alert--info\"\
  ><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg viewBox=\"\
  0 0 14 16\"><path fill-rule=evenodd d=\"M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7\
  \ 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14\
  \ 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z\"/></svg></span>Beta</div><div\
  \ class=admonitionContent_dv_9><p>This feature is in <a href=/aws/en/release-notes/release-types>Beta</a>.</div></div>\n\
  <p>This article describes serverless GPU compute on Databricks and provides recommended\
  \ use cases, guidance for how to set up GPU compute resources, and feature limitations.</p>\n\
  <h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=what-is-serverless-gpu-compute>What\
  \ is serverless GPU compute?<a href=#what-is-serverless-gpu-compute class=hash-link\
  \ aria-label=\"Direct link to What is serverless GPU compute?\" title=\"Direct link\
  \ to What is serverless GPU compute?\">\xE2\x80\x8B</a></h2>\n<p>Serverless GPU\
  \ compute is part of the <a href=/aws/en/compute/serverless/>Serverless compute\
  \ offering</a>. Serverless GPU compute is specialized for custom single and multi-node\
  \ <a href=/aws/en/machine-learning/train-model/deep-learning>deep learning</a> workloads.\
  \ You can use serverless GPU compute to train and fine-tune custom models using\
  \ your favorite frameworks and get state-of-the-art efficiency, performance, and\
  \ quality.</p>\n<p>Serverless GPU compute includes:</p>\n<ul>\n<li><strong>An integrated\
  \ experience across Notebooks, Unity Catalog, and MLflow:</strong> You can develop\
  \ your code interactively using Notebooks.</li>\n<li><strong>Serverless GPU compute\
  \ supports A10s</strong>.</li>\n<li><strong>Hyperparameter sweeps:</strong> You\
  \ can perform hyperparameter sweep fine-tuning.</li>\n<li><strong>Multinode support:</strong>\
  \ You can run distributed training workloads.</li>\n</ul>\n<p>The pre-installed\
  \ packages on serverless GPU compute are not a replacement for <!-- -->Databricks\
  \ Runtime<!-- --> ML. While there are common packages, not all <!-- -->Databricks\
  \ Runtime<!-- --> ML dependencies and libraries are reflected in the serverless\
  \ GPU compute environment.</p>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=recommended-use-cases>Recommended use cases<a href=#recommended-use-cases class=hash-link\
  \ aria-label=\"Direct link to Recommended use cases\" title=\"Direct link to Recommended\
  \ use cases\">\xE2\x80\x8B</a></h2>\n<p>Databricks recommends serverless GPU compute\
  \ for any model training use case that requires training customizations and GPUs.</p>\n\
  <p>For example:</p>\n<ul>\n<li>LLM Fine-tuning</li>\n<li>Computer vision</li>\n\
  <li>Recommender systems</li>\n<li>Reinforcement learning</li>\n<li>Deep-learning-based\
  \ time series forecasting</li>\n</ul>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=requirements>Requirements<a href=#requirements class=hash-link aria-label=\"\
  Direct link to Requirements\" title=\"Direct link to Requirements\">\xE2\x80\x8B\
  </a></h2>\n<ul>\n<li>A workspace in either <code>us-west-2</code> or <code>us-east-1</code>.</li>\n\
  </ul>\n<h3 class=\"anchor anchorWithStickyNavbar_MgEv\" id=whats-installed>What's\
  \ installed<a href=#whats-installed class=hash-link aria-label=\"Direct link to\
  \ What's installed\" title=\"Direct link to What's installed\">\xE2\x80\x8B</a></h3>\n\
  <p>Serverless GPU compute for notebooks uses environment versions, which provide\
  \ a stable client API to ensure application compatibility. This allows Databricks\
  \ to upgrade the server independently, delivering performance improvements, security\
  \ enhancements, and bug fixes without requiring any code changes to workloads.</p>\n\
  <p>Serverless GPU compute uses <strong>environment version 3</strong> in addition\
  \ to the following packages:</p>\n<ul>\n<li><code>CUDA 12.4</code></li>\n<li><code>torch\
  \ 2.6.0</code></li>\n<li><code>torchvision 0.21.0</code></li>\n</ul>\n<p>See <a\
  \ href=/aws/en/release-notes/serverless/environment-version/three>Serverless environment\
  \ version 3</a> for the packages included in system environment version 3.</p>\n\
  <div class=\"theme-admonition theme-admonition-note admonition_ZQrk alert alert--secondary\"\
  ><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg viewBox=\"\
  0 0 14 16\"><path fill-rule=evenodd d=\"M6.3 5.69a.942.942 0 0 1-.28-.7c0-.28.09-.52.28-.7.19-.18.42-.28.7-.28.28\
  \ 0 .52.09.7.28.18.19.28.42.28.7 0 .28-.09.52-.28.7a1 1 0 0 1-.7.3c-.28 0-.52-.11-.7-.3zM8\
  \ 7.99c-.02-.25-.11-.48-.31-.69-.2-.19-.42-.3-.69-.31H6c-.27.02-.48.13-.69.31-.2.2-.3.44-.31.69h1v3c.02.27.11.5.31.69.2.2.42.31.69.31h1c.27\
  \ 0 .48-.11.69-.31.2-.19.3-.42.31-.69H8V7.98v.01zM7 2.3c-3.14 0-5.7 2.54-5.7 5.68\
  \ 0 3.14 2.56 5.7 5.7 5.7s5.7-2.55 5.7-5.7c0-3.15-2.56-5.69-5.7-5.69v.01zM7 .98c3.86\
  \ 0 7 3.14 7 7s-3.14 7-7 7-7-3.12-7-7 3.14-7 7-7z\"/></svg></span>note</div><div\
  \ class=admonitionContent_dv_9><p><a href=/aws/en/compute/serverless/dependencies#base-environment>Base\
  \ environments</a> are not supported for serverless GPU compute. In order to set\
  \ up serverless GPU compute on your environment, <a href=/aws/en/compute/serverless/dependencies#add-dependencies>specify\
  \ the dependencies directly in the Environments side panel</a> or <code>pip install</code>\
  \ them.</div></div>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=add-libraries-to-the-environment>Add\
  \ libraries to the environment<a href=#add-libraries-to-the-environment class=hash-link\
  \ aria-label=\"Direct link to Add libraries to the environment\" title=\"Direct\
  \ link to Add libraries to the environment\">\xE2\x80\x8B</a></h2>\n<p>You can install\
  \ additional libraries to the serverless GPU compute environment. See <a href=/aws/en/compute/serverless/dependencies#add-dependencies>\
  \ Add dependencies to the notebook</a>.</p>\n<div class=\"theme-admonition theme-admonition-note\
  \ admonition_ZQrk alert alert--secondary\"><div class=admonitionHeading_kIkl><span\
  \ class=admonitionIcon_LeTk><svg viewBox=\"0 0 14 16\"><path fill-rule=evenodd d=\"\
  M6.3 5.69a.942.942 0 0 1-.28-.7c0-.28.09-.52.28-.7.19-.18.42-.28.7-.28.28 0 .52.09.7.28.18.19.28.42.28.7\
  \ 0 .28-.09.52-.28.7a1 1 0 0 1-.7.3c-.28 0-.52-.11-.7-.3zM8 7.99c-.02-.25-.11-.48-.31-.69-.2-.19-.42-.3-.69-.31H6c-.27.02-.48.13-.69.31-.2.2-.3.44-.31.69h1v3c.02.27.11.5.31.69.2.2.42.31.69.31h1c.27\
  \ 0 .48-.11.69-.31.2-.19.3-.42.31-.69H8V7.98v.01zM7 2.3c-3.14 0-5.7 2.54-5.7 5.68\
  \ 0 3.14 2.56 5.7 5.7 5.7s5.7-2.55 5.7-5.7c0-3.15-2.56-5.69-5.7-5.69v.01zM7 .98c3.86\
  \ 0 7 3.14 7 7s-3.14 7-7 7-7-3.12-7-7 3.14-7 7-7z\"/></svg></span>note</div><div\
  \ class=admonitionContent_dv_9><p>Adding dependencies using the <strong>Environments</strong>\
  \ panel as seen in <a href=/aws/en/compute/serverless/dependencies#add-dependencies>\
  \ Add dependencies to the notebook</a> is not supported for serverless GPU compute\
  \ scheduled jobs.</div></div>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=-set-up-serverless-gpu-compute><a id=gpu-compute class=db-defined-anchor></a>\
  \ Set up serverless GPU compute<a href=#-set-up-serverless-gpu-compute class=hash-link\
  \ aria-label=\"Direct link to -set-up-serverless-gpu-compute\" title=\"Direct link\
  \ to -set-up-serverless-gpu-compute\">\xE2\x80\x8B</a></h2>\n<p>You can select to\
  \ use a serverless GPU compute from the notebook environment in your workspace.</p>\n\
  <p>After you open your notebook:</p>\n<ol>\n<li>Select the <img alt=\"Environment\
  \ icon.\" src=\"data:image/svg+xml;base64,\"\
  \ width=16 height=16 class=mdx-image> to open the <strong>Environment</strong> side\
  \ panel.</li>\n<li>Select <strong>A10</strong> from the <strong>Accelerator</strong>\
  \ field.</li>\n<li>Select <strong>3</strong> as the <strong>Environment version</strong>.</li>\n\
  <li>Select <strong>Apply</strong> and then <strong>Confirm</strong> that you want\
  \ to apply the serverless GPU compute to your notebook environment. After connecting\
  \ to a resource, notebooks immediately begin using the available compute.</li>\n\
  </ol>\n<div class=\"theme-admonition theme-admonition-note admonition_ZQrk alert\
  \ alert--secondary\"><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg\
  \ viewBox=\"0 0 14 16\"><path fill-rule=evenodd d=\"M6.3 5.69a.942.942 0 0 1-.28-.7c0-.28.09-.52.28-.7.19-.18.42-.28.7-.28.28\
  \ 0 .52.09.7.28.18.19.28.42.28.7 0 .28-.09.52-.28.7a1 1 0 0 1-.7.3c-.28 0-.52-.11-.7-.3zM8\
  \ 7.99c-.02-.25-.11-.48-.31-.69-.2-.19-.42-.3-.69-.31H6c-.27.02-.48.13-.69.31-.2.2-.3.44-.31.69h1v3c.02.27.11.5.31.69.2.2.42.31.69.31h1c.27\
  \ 0 .48-.11.69-.31.2-.19.3-.42.31-.69H8V7.98v.01zM7 2.3c-3.14 0-5.7 2.54-5.7 5.68\
  \ 0 3.14 2.56 5.7 5.7 5.7s5.7-2.55 5.7-5.7c0-3.15-2.56-5.69-5.7-5.69v.01zM7 .98c3.86\
  \ 0 7 3.14 7 7s-3.14 7-7 7-7-3.12-7-7 3.14-7 7-7z\"/></svg></span>note</div><div\
  \ class=admonitionContent_dv_9><p>Connection to your compute auto-terminates after\
  \ 60 minutes of inactivity.</div></div>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=-create-and-schedule-a-job><a id=jobs class=db-defined-anchor></a> Create and\
  \ schedule a job<a href=#-create-and-schedule-a-job class=hash-link aria-label=\"\
  Direct link to -create-and-schedule-a-job\" title=\"Direct link to -create-and-schedule-a-job\"\
  >\xE2\x80\x8B</a></h2>\n<p>The following steps show how to create and schedule jobs\
  \ for your serverless GPU compute workloads. See <a href=/aws/en/notebooks/schedule-notebook-jobs>Create\
  \ and manage scheduled notebook jobs</a> for more details.</p>\n<p>After you open\
  \ the notebook you want to use:</p>\n<ol>\n<li>Select the <strong>Schedule</strong>\
  \ button on the top right.</li>\n<li>Select <strong>Add schedule</strong>.</li>\n\
  <li>Populate the <strong>New schedule</strong> form with the <em>Job name</em>,\
  \ <em>Schedule _and _Compute</em>.</li>\n<li>Select <strong>Create</strong>.</li>\n\
  </ol>\n<p>You can also create and schedule jobs from the <strong>Jobs and pipelines</strong>\
  \ UI. See <a href=/aws/en/jobs/configure-job>Create a new job</a> for step-by-step\
  \ guidance.</p>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=distributed-training>Distributed\
  \ training<a href=#distributed-training class=hash-link aria-label=\"Direct link\
  \ to Distributed training\" title=\"Direct link to Distributed training\">\xE2\x80\
  \x8B</a></h2>\n<p>You can launch distributed training across multiple GPUs and/or\
  \ nodes using the <a href=https://api-docs.databricks.com/python/serverless_gpu/index.html\
  \ target=_blank rel=\"noopener noreferrer\">Serverless GPU Python API</a>. It provides\
  \ a simple, unified interface for running both single-GPU and multi-GPU jobs, automatically\
  \ handling GPU provisioning, environment setup, and workload distribution behind\
  \ the scenes. Whether you\xE2\x80\x99re working with local GPUs or scaling out across\
  \ nodes with remote GPUs, serverless_gpu makes distributed execution straightforward,\
  \ requiring only minimal code changes.</p>\n<p>For example, the code below uses\
  \ <code>serverless_gpu</code> to distribute the <code>hello_world</code> function\
  \ to execute across 8 remote A10 GPUs.</p>\n<div class=\"language-python codeBlockContainer_yPKu\
  \ theme-code-block\" style=\"--prism-color:#000000;--prism-background-color:hsl(230,\
  \ 1%, 98%)\"><div class=codeBlockTitle_lOcF>Python</div><div class=codeBlockContent_qFFG><pre\
  \ tabindex=0 class=\"prism-code language-python codeBlock_PdK_ thin-scrollbar\"\
  \ style=\"color:#000000;background-color:hsl(230, 1%, 98%)\"><code class=codeBlockLines_oJEw><span\
  \ class=token-line style=color:#000000><span class=\"token comment\" style=\"color:rgb(0,\
  \ 128, 0)\"># Import the distributed decorator</span><span class=\"token plain\"\
  ></span><br></span><span class=token-line style=color:#000000><span class=\"token\
  \ plain\"></span><span class=\"token keyword\" style=\"color:rgb(0, 0, 255)\">from</span><span\
  \ class=\"token plain\"> serverless_gpu </span><span class=\"token keyword\" style=\"\
  color:rgb(0, 0, 255)\">import</span><span class=\"token plain\"> distributed</span><br></span><span\
  \ class=token-line style=color:#000000><span class=\"token plain\" style=display:inline-block></span><br></span><span\
  \ class=token-line style=color:#000000><span class=\"token plain\"></span><span\
  \ class=\"token comment\" style=\"color:rgb(0, 128, 0)\"># Decorate the function\
  \ with @distributed and specify the number of GPUs, the GPU type, and whether or\
  \ not the GPUs are remote</span><span class=\"token plain\"></span><br></span><span\
  \ class=token-line style=color:#000000><span class=\"token plain\"></span><span\
  \ class=\"token decorator annotation punctuation\" style=\"color:rgb(4, 81, 165)\"\
  >@distributed</span><span class=\"token punctuation\" style=\"color:rgb(4, 81, 165)\"\
  >(</span><span class=\"token plain\">gpus</span><span class=\"token operator\" style=\"\
  color:rgb(0, 0, 0)\">=</span><span class=\"token number\" style=\"color:rgb(9, 134,\
  \ 88)\">8</span><span class=\"token punctuation\" style=\"color:rgb(4, 81, 165)\"\
  >,</span><span class=\"token plain\"> gpu_type</span><span class=\"token operator\"\
  \ style=\"color:rgb(0, 0, 0)\">=</span><span class=\"token string\" style=\"color:rgb(163,\
  \ 21, 21)\">'A10'</span><span class=\"token punctuation\" style=\"color:rgb(4, 81,\
  \ 165)\">,</span><span class=\"token plain\"> remote</span><span class=\"token operator\"\
  \ style=\"color:rgb(0, 0, 0)\">=</span><span class=\"token boolean\">True</span><span\
  \ class=\"token punctuation\" style=\"color:rgb(4, 81, 165)\">)</span><span class=\"\
  token plain\"></span><br></span><span class=token-line style=color:#000000><span\
  \ class=\"token plain\"></span><span class=\"token keyword\" style=\"color:rgb(0,\
  \ 0, 255)\">def</span><span class=\"token plain\"> </span><span class=\"token function\"\
  \ style=\"color:rgb(0, 0, 255)\">hello_world</span><span class=\"token punctuation\"\
  \ style=\"color:rgb(4, 81, 165)\">(</span><span class=\"token plain\">s</span><span\
  \ class=\"token punctuation\" style=\"color:rgb(4, 81, 165)\">:</span><span class=\"\
  token plain\"> </span><span class=\"token builtin\" style=\"color:rgb(0, 112, 193)\"\
  >str</span><span class=\"token punctuation\" style=\"color:rgb(4, 81, 165)\">)</span><span\
  \ class=\"token plain\"> </span><span class=\"token operator\" style=\"color:rgb(0,\
  \ 0, 0)\">-</span><span class=\"token operator\" style=\"color:rgb(0, 0, 0)\">></span><span\
  \ class=\"token plain\"> </span><span class=\"token boolean\">None</span><span class=\"\
  token punctuation\" style=\"color:rgb(4, 81, 165)\">:</span><span class=\"token\
  \ plain\"></span><br></span><span class=token-line style=color:#000000><span class=\"\
  token plain\">  </span><span class=\"token keyword\" style=\"color:rgb(0, 0, 255)\"\
  >print</span><span class=\"token punctuation\" style=\"color:rgb(4, 81, 165)\">(</span><span\
  \ class=\"token string\" style=\"color:rgb(163, 21, 21)\">'hello_world '</span><span\
  \ class=\"token punctuation\" style=\"color:rgb(4, 81, 165)\">,</span><span class=\"\
  token plain\"> s</span><span class=\"token punctuation\" style=\"color:rgb(4, 81,\
  \ 165)\">)</span><span class=\"token plain\"></span><br></span><span class=token-line\
  \ style=color:#000000><span class=\"token plain\" style=display:inline-block></span><br></span><span\
  \ class=token-line style=color:#000000><span class=\"token plain\"></span><span\
  \ class=\"token comment\" style=\"color:rgb(0, 128, 0)\"># Trigger the distributed\
  \ execution of the hello_world function</span><span class=\"token plain\"></span><br></span><span\
  \ class=token-line style=color:#000000><span class=\"token plain\">hello_world</span><span\
  \ class=\"token punctuation\" style=\"color:rgb(4, 81, 165)\">.</span><span class=\"\
  token plain\">distributed</span><span class=\"token punctuation\" style=\"color:rgb(4,\
  \ 81, 165)\">(</span><span class=\"token plain\">s</span><span class=\"token operator\"\
  \ style=\"color:rgb(0, 0, 0)\">=</span><span class=\"token string\" style=\"color:rgb(163,\
  \ 21, 21)\">'abc'</span><span class=\"token punctuation\" style=\"color:rgb(4, 81,\
  \ 165)\">)</span><br></span></code></pre><div class=buttonGroup_iGMV><button type=button\
  \ aria-label=\"Copy code to clipboard\" title=Copy class=clean-btn><span class=copyButtonIcons_f0uW\
  \ aria-hidden=true><svg viewBox=\"0 0 24 24\" class=copyButtonIcon_Eny4><path fill=currentColor\
  \ d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2\
  \ 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"/></svg><svg viewBox=\"0 0 24 24\"\
  \ class=copyButtonSuccessIcon_V7aT><path fill=currentColor d=M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z\
  \ /></svg></span></button></div></div></div>\n<p>After running the above code, the\
  \ results and logs appear in the <strong>Experiment</strong> section of your workspace.</p>\n\
  <p>Start by importing the <a href=/aws/en/machine-learning/sgc-examples/gpu-distributed-training#starter-a10>starter\
  \ notebook</a> to get hands-on with the API, then explore the <a href=#notebook-examples>notebook\
  \ examples</a> to see how it\xE2\x80\x99s used in real distributed training scenarios.</p>\n\
  <p>For full details, refer to the <a href=https://api-docs.databricks.com/python/serverless_gpu/index.html\
  \ target=_blank rel=\"noopener noreferrer\">Serverless GPU Python API</a> documentation.</p>\n\
  <h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=limitations>Limitations<a href=#limitations\
  \ class=hash-link aria-label=\"Direct link to Limitations\" title=\"Direct link\
  \ to Limitations\">\xE2\x80\x8B</a></h2>\n<ul>\n<li>\n<p>Serverless GPU compute\
  \ only supports A10 or similar compute.</p>\n</li>\n<li>\n<p><a href=/aws/en/security/network/classic/privatelink>PrivateLink</a>\
  \ is not supported. Storage or pip repos behind PrivateLink are not supported.</p>\n\
  </li>\n<li>\n<p>Serverless GPU compute is <strong>not supported for compliance security\
  \ profile workspaces (like HIPAA or PCT)</strong>. Processing regulated data is\
  \ not supported at this time.</p>\n</li>\n<li>\n<p>Serverless GPU compute is only\
  \ supported on interactive environments.</p>\n</li>\n<li>\n<p>Scheduled jobs on\
  \ Serverless GPU compute:</p>\n<ul>\n<li>Only supported for a single task.</li>\n\
  <li>Auto recovery behavior for incompatible package versions that are associated\
  \ with your notebook is not supported.</li>\n</ul>\n</li>\n</ul>\n<h2 class=\"anchor\
  \ anchorWithStickyNavbar_MgEv\" id=notebook-examples>Notebook examples<a href=#notebook-examples\
  \ class=hash-link aria-label=\"Direct link to Notebook examples\" title=\"Direct\
  \ link to Notebook examples\">\xE2\x80\x8B</a></h2>\n<p>Below are various notebook\
  \ examples that demonstrate how to use Serverless GPU compute for different scenarios.</p>\n\
  <div class=scrollable-table-container><table><thead><tr><th><p>Task<th><p>Description<tbody><tr><td><p><a\
  \ href=/aws/en/machine-learning/sgc-examples/gpu-llms>Large language models (LLMs)</a><td><p>Examples\
  \ for fine-tuning large language models including parameter-efficient methods like\
  \ Low-Rank Adaptation (LoRA) and supervised fine-tuning approaches.<tbody><tr><td><p><a\
  \ href=/aws/en/machine-learning/sgc-examples/gpu-computer-vision>Computer vision</a><td><p>Examples\
  \ for computer vision tasks including object detection and image classification.<tbody><tr><td><p><a\
  \ href=/aws/en/machine-learning/sgc-examples/gpu-recommendation>Deep learning based\
  \ recommender systems</a><td><p>Examples for building recommendation systems using\
  \ modern deep learning approaches like two-tower models.<tbody><tr><td><p><a href=/aws/en/machine-learning/sgc-examples/gpu-classic-ml>Classic\
  \ ML</a><td><p>Examples for traditional machine learning tasks including XGBoost\
  \ model training and time series forecasting.<tbody><tr><td><p><a href=/aws/en/machine-learning/sgc-examples/gpu-distributed-training>Multi-node\
  \ distributed training</a><td><p>Examples for scaling training across multiple GPUs\
  \ and nodes using the Serverless GPU API, including hyperparameter sweeps and distributed\
  \ fine-tuning.</table></div></div><footer class=\"theme-doc-footer docusaurus-mt-lg\"\
