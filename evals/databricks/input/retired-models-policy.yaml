  \ class=\"tocCollapsible_MlSb theme-doc-toc-mobile tocMobile_P4AZ\"><button type=button\
  \ class=\"clean-btn tocCollapsibleButton_YzX8\">On this page</button></div><div\
  \ class=\"theme-doc-markdown markdown\"><header><h1>Generative AI models maintenance\
  \ policy</h1></header>\n<p>This article describes the model maintenance policy for\
  \ the <a href=/aws/en/machine-learning/foundation-model-apis/#token-foundation-apis>Foundation\
  \ Model APIs pay-per-token</a>, <a href=/aws/en/machine-learning/foundation-model-apis/#throughput>Foundation\
  \ Model APIs provisioned throughput</a>, and <a href=/aws/en/large-language-models/foundation-model-training/>Foundation\
  \ Model Fine-tuning</a> offerings.</p>\n<p>In order to continue supporting the most\
  \ state-of-the-art models, Databricks might update supported models or retire older\
  \ models for these offerings.</p>\n<h2 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=model-retirement-policy>Model retirement policy<a href=#model-retirement-policy\
  \ class=hash-link aria-label=\"Direct link to Model retirement policy\" title=\"\
  Direct link to Model retirement policy\">\xE2\x80\x8B</a></h2>\n<p>The following\
  \ sections summarize the retirement policy for the indicated feature offerings.\
  \ See <a href=#retired>Retired models</a> for a list of currently retired models\
  \ and planned retirement dates.</p>\n<div class=\"theme-admonition theme-admonition-important\
  \ admonition_ZQrk alert alert--info\"><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg\
  \ viewBox=\"0 0 14 16\"><path fill-rule=evenodd d=\"M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56\
  \ 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0\
  \ 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z\"/></svg></span>important</div><div\
  \ class=admonitionContent_dv_9><p>The retirement policies that apply to the Foundation\
  \ Model APIs pay-per-token and <!-- -->Foundation Model Fine-tuning<!-- --> offerings\
  \ only impact supported chat and completion models.</div></div>\n<h3 class=\"anchor\
  \ anchorWithStickyNavbar_MgEv\" id=foundation-model-apis-pay-per-token>Foundation\
  \ Model APIs pay-per-token<a href=#foundation-model-apis-pay-per-token class=hash-link\
  \ aria-label=\"Direct link to Foundation Model APIs pay-per-token\" title=\"Direct\
  \ link to Foundation Model APIs pay-per-token\">\xE2\x80\x8B</a></h3>\n<p>The following\
  \ table summarizes the retirement policy for Foundation Model APIs pay-per-token.</p>\n\
  <div class=scrollable-table-container><table><thead><tr><th><p>Retirement notification<th><p>Transition\
  \ to retirement<th><p>On the retirement date<tbody><tr><td><p>Databricks takes the\
  \ following steps to notify customers about a model that is set for retirement:<ul>\n\
  <li>On the <strong>Serving</strong> page of your Databricks workspace, a warning\
  \ message appears on the model card that indicates that the model is planned for\
  \ retirement.</li>\n<li>The applicable documentation contains a notice that indicates\
  \ the model is planned for retirement and the start date it will no longer be supported.</li>\n\
  </ul><td><p>Databricks will retire the model in <strong>three months</strong>. During\
  \ this three-month period, customers can either:<ul>\n<li>Choose to migrate to a\
  \ Foundation Model APIs provisioned throughput endpoint to continue using the model\
  \ past its end-of-life date.</li>\n<li>Migrate existing workflows to use recommended\
  \ replacement models.</li>\n</ul><td><p>The model is no longer available for use\
  \ and removed from the product. Applicable documentation is updated to recommend\
  \ using a replacement model.</table></div>\n<h3 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=foundation-model-apis-provisioned-throughput>Foundation Model APIs provisioned\
  \ throughput<a href=#foundation-model-apis-provisioned-throughput class=hash-link\
  \ aria-label=\"Direct link to Foundation Model APIs provisioned throughput\" title=\"\
  Direct link to Foundation Model APIs provisioned throughput\">\xE2\x80\x8B</a></h3>\n\
  <p>The following table summarizes the retirement policy for Foundation Model APIs\
  \ provisioned throughput.</p>\n<div class=scrollable-table-container><table><thead><tr><th><p>Retirement\
  \ notification<th><p>Transition to retirement<th><p>On the retirement date<tbody><tr><td><p>Databricks\
  \ takes the following steps to notify customers about a model that is set for retirement:<ul>\n\
  <li>For endpoints that serve a deprecated model, a warning message appears on that\
  \ serving endpoint's details page in your Databricks workspace. This message indicates\
  \ that the model is planned for retirement and the applicable retirement date.</li>\n\
  <li>A tooltip message provides recommended alternate models for workload migration.</li>\n\
  <li>The applicable documentation contains a notice that indicates the model is planned\
  \ for retirement and the start date it will no longer be supported.</li>\n</ul><td><p>Databricks\
  \ will retire the model in <strong>six months</strong>. During this six-month period:<ul>\n\
  <li>Customers can continue running existing provisioned throughput endpoints using\
  \ the deprecated model until the retirement date.</li>\n<li>All stopped endpoints\
  \ that use deprecated models cannot be restarted.</li>\n<li>Customers that are not\
  \ actively using a deprecated model cannot create new provisioned throughput endpoints\
  \ for a deprecated model.</li>\n</ul><td><p>The model is no longer available for\
  \ use and removed from the product.<ul>\n<li>All endpoints using the retired model\
  \ are transitioned to a failed state with a descriptive message. Any requests to\
  \ these endpoints will fail.</li>\n<li>The customer can delete endpoints that use\
  \ the retired model, but cannot restart them.</li>\n<li>Applicable documentation\
  \ is updated to recommend using a replacement model.</li>\n</ul></table></div>\n\
  <h3 class=\"anchor anchorWithStickyNavbar_MgEv\" id=foundation-model-fine-tuning>Foundation\
  \ Model Fine-tuning<a href=#foundation-model-fine-tuning class=hash-link aria-label=\"\
  Direct link to Foundation Model Fine-tuning\" title=\"Direct link to Foundation\
  \ Model Fine-tuning\">\xE2\x80\x8B</a></h3>\n<p>The following table summarizes the\
  \ retirement policy for Foundation Model Fine-tuning.</p>\n<div class=scrollable-table-container><table><thead><tr><th><p>Retirement\
  \ notification<th><p>Transition to retirement<th><p>On the retirement date<tbody><tr><td><p>Databricks\
  \ takes the following steps to notify customers about a model that is set for retirement:<ul>\n\
  <li>In the <strong>Experiments</strong> tab, a warning message appears in the dropdown\
  \ menu for <!-- -->Foundation Model Fine-tuning<!-- --> that indicates that the\
  \ model is planned for retirement.</li>\n<li>The applicable documentation contains\
  \ a notice that indicates the model is planned for retirement and the start date\
  \ it will no longer be supported.</li>\n</ul><td><p>Databricks retires the model\
  \ in <strong>three months</strong>. During this three-month period, customers can\
  \ migrate existing workflows to use recommended replacement models.<td><p>The model\
  \ is no longer available for use and removed from the product. Applicable documentation\
  \ is updated to recommend using a replacement model.</table></div>\n<h2 class=\"\
  anchor anchorWithStickyNavbar_MgEv\" id=model-updates>Model updates<a href=#model-updates\
  \ class=hash-link aria-label=\"Direct link to Model updates\" title=\"Direct link\
  \ to Model updates\">\xE2\x80\x8B</a></h2>\n<p>Databricks might ship incremental\
  \ updates to pay-per-token models to deliver optimizations. When a model is updated,\
  \ the endpoint URL remains the same, but the model ID in the response object changes\
  \ to reflect the date of the update. For example, if an update is shipped to <code>meta-llama/Meta-Llama-3.3-70B</code>\
  \ on 3/4/2024, the model name in the response object updates to <code>meta-llama/Meta-Llama-3.3-70B-030424</code>.\
  \ Databricks maintains a version history of the updates that you can refer to.</p>\n\
  <h2 class=\"anchor anchorWithStickyNavbar_MgEv\" id=retired-models><a id=retired\
  \ class=db-defined-anchor></a>Retired models<a href=#retired-models class=hash-link\
  \ aria-label=\"Direct link to retired-models\" title=\"Direct link to retired-models\"\
  >\xE2\x80\x8B</a></h2>\n<p>The following sections summarize current and upcoming\
  \ model retirements for the <!-- -->Foundation Model Fine-tuning<!-- -->, Foundation\
  \ Model APIs pay-per-token, and Foundation Model APIs provisioned throughput offerings.</p>\n\
  <h3 class=\"anchor anchorWithStickyNavbar_MgEv\" id=foundation-model-apis-pay-per-token-retirements>Foundation\
  \ Model APIs pay-per-token retirements<a href=#foundation-model-apis-pay-per-token-retirements\
  \ class=hash-link aria-label=\"Direct link to Foundation Model APIs pay-per-token\
  \ retirements\" title=\"Direct link to Foundation Model APIs pay-per-token retirements\"\
  >\xE2\x80\x8B</a></h3>\n<p>The following table shows model retirements, their retirement\
  \ dates, and recommended replacement models to use for Foundation Model APIs pay-per-token\
  \ serving workloads. Databricks recommends that you migrate your applications to\
  \ use replacement models before the indicated retirement date.</p>\n<div class=\"\
  theme-admonition theme-admonition-important admonition_ZQrk alert alert--info\"\
  ><div class=admonitionHeading_kIkl><span class=admonitionIcon_LeTk><svg viewBox=\"\
  0 0 14 16\"><path fill-rule=evenodd d=\"M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7\
  \ 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14\
  \ 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z\"/></svg></span>important</div><div\
  \ class=admonitionContent_dv_9><p>On December 11, 2024, Meta-Llama-3.3-70B-Instruct\
  \ replaced support for Meta-Llama-3.1-70B-Instruct in Foundation Model APIs pay-per-token\
  \ endpoints.</div></div>\n<div class=scrollable-table-container><table><thead><tr><th><p>Model<th><p>Retirement\
  \ date<th><p>Recommended replacement model<tbody><tr><td><p>DBRX Instruct<td><p>April\
  \ 30, 2025<td><p>Meta-Llama-4-Maverick<tbody><tr><td><p>Mixtral-8x7B Instruct<td><p>April\
  \ 30, 2025<td><p>Meta-Llama-4-Maverick<tbody><tr><td><p>Meta-Llama-3.1-70B-Instruct<td><p>December\
  \ 11, 2024<td><p>Meta-Llama-4-Maverick<tbody><tr><td><p>Meta-Llama-3-70B-Instruct<td><p>July\
  \ 23, 2024<td><p>Meta-Llama-4-Maverick<tbody><tr><td><p>Meta-Llama-2-70B-Chat<td><p>October\
  \ 30, 2024<td><p>Meta-Llama-4-Maverick<tbody><tr><td><p>MPT 7B Instruct<td><p>August\
  \ 30, 2024<td><p>Meta-Llama-4-Maverick<tbody><tr><td><p>MPT 30B Instruct<td><p>August\
  \ 30, 2024<td><p>Meta-Llama-4-Maverick</table></div>\n<p>If you require long-term\
  \ support for a specific model version, Databricks recommends using Foundation Model\
  \ APIs <a href=/aws/en/machine-learning/foundation-model-apis/#throughput>provisioned\
  \ throughput</a> for your serving workloads.</p>\n<h3 class=\"anchor anchorWithStickyNavbar_MgEv\"\
  \ id=foundation-model-apis-provisioned-throughput-retirements>Foundation Model APIs\
  \ provisioned throughput retirements<a href=#foundation-model-apis-provisioned-throughput-retirements\
  \ class=hash-link aria-label=\"Direct link to Foundation Model APIs provisioned\
  \ throughput retirements\" title=\"Direct link to Foundation Model APIs provisioned\
  \ throughput retirements\">\xE2\x80\x8B</a></h3>\n<p>The following table shows model\
  \ family retirements, their retirement dates, and recommended replacement models\
  \ to use for Foundation Model APIs provisioned throughput serving workloads. Databricks\
  \ recommends that you migrate your applications to use replacement models before\
  \ the indicated retirement date.</p>\n<div class=scrollable-table-container><table><thead><tr><th><p>Model\
  \ family<th><p>Retirement date<th><p>Recommended replacement model<tbody><tr><td><p>Meta\
  \ Llama 3 70B<td><p>February 15, 2026<td><p>Comparable model on the same offering,\
  \ like Llama 3.2, 3.3, or 4 model of similar size.<tbody><tr><td><p>Meta Llama 3\
