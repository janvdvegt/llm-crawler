    Livecrawling Contents With Exa, we can already search the web using LLMs. However, by default, we cache all of our links to bias for the fastest response possible. You may be interested in the live version of the page, which our livecrawl parameter can help with. ​ LiveCrawl Options Here are all livecrawl options and their behaviors: Option Crawl Behavior Cache Fallback Best For "always" Always crawls Never falls back Real-time data (news, stock prices, live events) "preferred" Always crawls Falls back on crawl failure Production apps needing fresh content with reliability "fallback" Only if no cache Uses cache first Balanced speed and freshness "never" Never crawls Always uses cache Maximum speed, historical/static content ​ When LiveCrawl Isn’t Necessary Cached data is sufficient for many queries, especially for historical topics like “What were the major causes of World War II?” or educational content such as “How does photosynthesis work?” These subjects rarely change, so reliable cached results can provide accurate information quickly. ​ Examples ​ Company News Using "always" ensures you get the freshest content. If you’re tracking Apple’s latest releases, you’ll want a live view of their homepage: cURL Python TypeScript curl -X POST 'https://api.exa.ai/contents' \ -H 'x-api-key: YOUR-EXA-API-KEY' \ -H 'Content-Type: application/json' \ -d '{ "ids": ["https://www.apple.com"], "livecrawl": "always" }' Output without LiveCrawl: Results here are slightly dated, mentioning a fall release (later in the year) Shell { "results" : [ { "id" : "https://www.apple.com", "url" : "https://www.apple.com/", "title" : "Apple", "author" : "", "text": "Apple Footer\n 1. Apple Intelligence will be available in beta on iPhone 15 Pro, iPhone 15 Pro Max, and iPad and Mac with M1 and later, with Siri and device language set to U.S. English, as part of iOS 18, iPadOS 18, and macOS Sequoia this fall.\n 2. Trade-in values will vary based on the condition, year, and configuration of y